                } else if (num === 'back') {
                    answerInput.value = answerInput.value.slice(0, -1);
                } else {
                    answerInput.value += num;
                }
            });
        });

        // äº‹ä»¶ç›‘å¬
        startBtn.addEventListener('click', () => {
            startBtn.style.display = 'none';
            gameStarted = true;

            // åˆå§‹åŒ–éŸ³é¢‘ä¸Šä¸‹æ–‡
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }

            // åˆ›å»ºåˆå§‹è™¾
            for (let i = 0; i < 3; i++) {
                setTimeout(() => createShrimp(), i * 1000);
            }

            // æŒç»­åˆ›å»ºè™¾
            setInterval(() => {
                if (gameStarted) {
                    createShrimp();
                }
            }, 3000);
        });

        submitBtn.addEventListener('click', submitAnswer);

        closeBtn.addEventListener('click', closeAnswerModal);

        answerModal.addEventListener('click', (e) => {
            if (e.target === answerModal) {
                closeAnswerModal();
            }
        });

        // é”®ç›˜æ”¯æŒ
        document.addEventListener('keydown', (e) => {
            if (answerModal.style.display === 'flex') {
                if (e.key >= '0' && e.key <= '9') {
                    answerInput.value += e.key;
                } else if (e.key === 'Backspace') {
                    answerInput.value = answerInput.value.slice(0, -1);
                } else if (e.key === 'Enter') {
                    submitAnswer();
                } else if (e.key === 'Escape') {
                    closeAnswerModal();
                }
            }
        });

        // æ·»åŠ è™¾çš„æ¸¸åŠ¨åŠ¨ç”»
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shrimpSwim {
                0% {
                    transform: translateX(0) translateY(0) rotate(0deg);
                }
                25% {
                    transform: translateX(50px) translateY(-30px) rotate(5deg);
                }
                50% {
                    transform: translateX(0) translateY(0) rotate(0deg);
                }
                75% {
                    transform: translateX(-50px) translateY(30px) rotate(-5deg);
                }
                100% {
                    transform: translateX(0) translateY(0) rotate(0deg);
                }
            }
        `;
        document.head.appendChild(style);

        // åˆå§‹åŒ–
        createBubbles();
    </script>

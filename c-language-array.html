</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="59" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<p><strong>示例程序</strong>：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">(<span class="hljs-type">void</span>)</span> {
    <span class="hljs-type">int</span> i;
    <span class="hljs-type">char</span> devices[][<span class="hljs-number">10</span>] = {<span class="hljs-string">&quot;hard disk&quot;</span>, <span class="hljs-string">&quot;CRT&quot;</span>, <span class="hljs-string">&quot;keyboard&quot;</span>};
    
    devices[<span class="hljs-number">0</span>][<span class="hljs-number">0</span>] = <span class="hljs-string">&#x27;H&#x27;</span>;  <span class="hljs-comment">// &quot;hard disk&quot;变为&quot;Hard disk&quot;</span>
    devices[<span class="hljs-number">2</span>][<span class="hljs-number">0</span>] = <span class="hljs-string">&#x27;K&#x27;</span>;  <span class="hljs-comment">// &quot;keyboard&quot;变为&quot;Keyboard&quot;</span>
    
    <span class="hljs-keyword">for</span>(i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">3</span>; i++)
        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%s\n&quot;</span>, &amp;devices[i][<span class="hljs-number">0</span>]);  <span class="hljs-comment">// 同devices[i]</span>
    
    <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%s&quot;</span>, devices[<span class="hljs-number">1</span>]);  <span class="hljs-comment">// 同&amp;devices[i][0]</span>
    
    <span class="hljs-keyword">for</span>(i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">3</span>; i++)
        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%s\n&quot;</span>, devices[i]);
    
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-marpit-scope-XuRQwN0z="" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="60" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<h2 id="%E5%9F%BA%E4%BA%8E%E6%95%B0%E7%BB%84%E7%9A%84%E5%BA%94%E7%94%A8">基于数组的应用</h2>

<p><a href="#%E6%95%B0%E7%BB%84%E6%A6%82%E8%BF%B0">数组概述</a><br />
<a href="#%E4%B8%80%E7%BB%B4%E6%95%B0%E7%BB%84">一维数组</a><br />
<a href="#%E4%BA%8C%E7%BB%B4%E6%95%B0%E7%BB%84">二维数组</a><br />
<a href="#n%E7%BB%B4%E6%95%B0%E7%BB%84">n维数组</a><br />
<a href="#%E5%AD%97%E7%AC%A6%E6%95%B0%E7%BB%84%E5%92%8C%E5%AD%97%E7%AC%A6%E4%B8%B2">字符数组和字符串</a><br />
<a href="#%E5%9F%BA%E4%BA%8E%E6%95%B0%E7%BB%84%E7%9A%84%E5%BA%94%E7%94%A8"><strong>基于数组的应用</strong></a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="61" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<h3 id="%E6%8E%92%E5%BA%8F%E9%97%AE%E9%A2%98">排序问题</h3>
<p>排序——计算机处理数据的一个重要问题（详情可见<strong>算法</strong>课程）。</p>
<p>对<code>n</code>个整数排序，将冒泡排序法定义成函数。</p>
<p><strong>冒泡排序函数原型</strong>：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">void</span> <span class="hljs-title function_">BubbleSort</span><span class="hljs-params">(<span class="hljs-type">int</span> a[], <span class="hljs-type">int</span> n)</span>;
</code></pre>
<p><strong>形式参数</strong>：</p>
<ul>
<li>待排序的整数数组：<code>a[]</code></li>
<li>整数的个数：<code>n</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="62" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<h3 id="%E5%86%92%E6%B3%A1%E6%8E%92%E5%BA%8F%E6%B3%95">冒泡排序法</h3>
<p><strong>基本思路</strong>：设有<code>n</code>个数，需将它们从小到大顺序排列。</p>
<ol>
<li>对<code>n</code>个元素，依次比较相邻的两个数，小的<strong>前移</strong>，比较<code>n-1</code>次后，最大的数&quot;<strong>沉底</strong>&quot;</li>
<li>对剩下的<code>n-1</code>个元素，比较<code>n-2</code>次后，得到次大的数</li>
<li>重复上述过程，直至剩下一个元素</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-marpit-scope-DVPAbx8u="" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="63" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<p><strong>算法示例</strong>： <code>int a[4] = {10, 8, 5, 7};</code></p>
<div class="columns">
<div>
<p><img src="images/c-array-bubblesort.png" alt="" style="width:500px;" /></p>
</div>
<div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-keyword">for</span>(i = <span class="hljs-number">1</span>; i &lt; n; i++) {
    <span class="hljs-keyword">for</span>(j = <span class="hljs-number">0</span>; j &lt; n - i; j++)
        <span class="hljs-keyword">if</span>(a[j] &gt; a[j+<span class="hljs-number">1</span>])
            <span class="hljs-comment">// 交换a[j]与a[j+1]</span>
}
</code></pre>
<ul>
<li><code>n</code>个数进行 <code>?</code> 轮比较</li>
<li>第<code>i</code>轮中要进行 <code>?</code> 次比较</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="64" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<h3 id="%E5%86%92%E6%B3%A1%E6%8E%92%E5%BA%8F%E7%A8%8B%E5%BA%8F">冒泡排序程序</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">define</span> N 10</span>

<span class="hljs-type">void</span> <span class="hljs-title function_">BubbleSort</span><span class="hljs-params">(<span class="hljs-type">int</span> a[], <span class="hljs-type">int</span> n)</span> { <span class="hljs-comment">// 形参数组a省略大小，由n给出排序元素数量</span>
    <span class="hljs-type">int</span> i, j, t;
    <span class="hljs-keyword">for</span>(i = <span class="hljs-number">1</span>; i &lt; n; i++) {           <span class="hljs-comment">// 共进行n-1轮&quot;冒泡&quot;</span>
        <span class="hljs-keyword">for</span>(j = <span class="hljs-number">0</span>; j &lt; n - i; j++) {   <span class="hljs-comment">// 对两两相邻的元素进行比较</span>
            <span class="hljs-keyword">if</span>(a[j] &gt; a[j+<span class="hljs-number">1</span>]) {
                t = a[j]; a[j] = a[j+<span class="hljs-number">1</span>]; a[j+<span class="hljs-number">1</span>] = t;
            }
        }
    }
}

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span> {
    <span class="hljs-type">int</span> x[N], i;
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;please input %d numbers: \n&quot;</span>, N);
    <span class="hljs-keyword">for</span>(i = <span class="hljs-number">0</span>; i &lt; N; i++) <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d&quot;</span>, &amp;x[i]);
    BubbleSort(x, N); <span class="hljs-comment">// 使用数组名x作为实参，双向传值</span>
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;the sorted numbers: \n&quot;</span>);
    <span class="hljs-keyword">for</span>(i = <span class="hljs-number">0</span>; i &lt; N; i++) <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d &quot;</span>, x[i]);
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="65" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<h3 id="%E4%BA%8C%E5%88%86%E6%9F%A5%E6%89%BE%E6%8A%98%E5%8D%8A%E6%9F%A5%E6%89%BE">二分查找（折半查找）</h3>
<p><strong>算法思路</strong>：将已排好序的<code>n</code>个元素（存放于数组<code>a</code>）分成两半：</p>
<ol>
<li>取<code>a[n/2]</code>与<code>x</code>比较</li>
<li>如果<code>x == a[n/2]</code>，则找到<code>x</code>，算法结束</li>
<li>如果<code>x &lt; a[n/2]</code>，则在数组<code>a</code>的前半部分继续查找<code>x</code></li>
<li>如果<code>x &gt; a[n/2]</code>，则在数组<code>a</code>的后半部分继续查找<code>x</code></li>
</ol>
<p><strong>返回值</strong>：</p>
<ul>
<li>如果找到<code>x</code>，返回<code>x</code>在数组<code>a</code>中的位置（下标）</li>
<li>如果没有找到，返回<code>-1</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-marpit-fragments="4" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="66" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<p><img src="images/c-array-binarysearch.png" alt="" style="height:270px;" /></p>
<ol>
<li data-marpit-fragment="1">
<p>令 <code>left = 0</code>，<code>right = n-1</code></p>
</li>
<li data-marpit-fragment="2">
<p><code>mid = (left + right) / 2</code></p>
</li>
<li data-marpit-fragment="3">
<p>比较 <code>x</code> 与 <code>a[mid]</code>，若非正中，则收缩范围为左半或右半</p>
</li>
<li data-marpit-fragment="4">
<p>转<code>2</code>，直至<code>left&gt;right</code></p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="67" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<h3 id="%E4%BA%8C%E5%88%86%E6%9F%A5%E6%89%BE%E5%87%BD%E6%95%B0">二分查找函数</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">/* 在升序数组a[0]~a[n-1]中找x
   返回下标，如果没有找到返回-1 */</span>
<span class="hljs-type">int</span> <span class="hljs-title function_">BinarySearch</span><span class="hljs-params">(<span class="hljs-type">int</span> a[], <span class="hljs-type">int</span> x, <span class="hljs-type">int</span> n)</span> {
    <span class="hljs-type">int</span> left = <span class="hljs-number">0</span>, right = n - <span class="hljs-number">1</span>, mid;
    <span class="hljs-keyword">while</span>(left &lt;= right) {
        mid = (left + right) / <span class="hljs-number">2</span>;  <span class="hljs-comment">// 计算中间元素的下标</span>
        <span class="hljs-keyword">if</span>(x &lt; a[mid])
            right = mid - <span class="hljs-number">1</span>;       <span class="hljs-comment">// 在左半部找</span>
        <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span>(x &gt; a[mid])
            left = mid + <span class="hljs-number">1</span>;        <span class="hljs-comment">// 在右半部找</span>
        <span class="hljs-keyword">else</span>
            <span class="hljs-keyword">return</span> mid;            <span class="hljs-comment">// 找到，返回下标</span>
    }
    <span class="hljs-keyword">return</span> <span class="hljs-number">-1</span>;                     <span class="hljs-comment">// 没有找到，返回-1</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="68" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<h2 id="%E5%88%86%E6%B2%BB%E6%B3%95">分治法</h2>
<p><strong>分治法的基本思想</strong>：将一个大问题划分成若干子问题，这些子问题：</p>
<ul>
<li>互相独立（易于并行）</li>
<li>形式一致（方便递归）</li>
<li>规模较小（实现高效）</li>
</ul>
<p>由分治法产生的子问题往往是原问题的较小模式，这为使用递归技术提供了方便。</p>
<p><strong>分治与递归</strong>：经常同时应用在算法设计之中，简洁高效，清晰易懂。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="69" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<h3 id="%E4%BA%8C%E5%88%86%E6%9F%A5%E6%89%BE%E7%9A%84%E9%80%92%E5%BD%92%E5%BD%A2%E5%BC%8F">二分查找的递归形式</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// 在升序数组a[left]~a[right]中找x</span>
<span class="hljs-type">int</span> <span class="hljs-title function_">BinarySearch</span><span class="hljs-params">(<span class="hljs-type">int</span> a[], <span class="hljs-type">int</span> x, <span class="hljs-type">int</span> left, <span class="hljs-type">int</span> right)</span> {
    <span class="hljs-keyword">if</span>(left &gt; right) <span class="hljs-keyword">return</span> <span class="hljs-number">-1</span>;        <span class="hljs-comment">// 没有找到</span>
    <span class="hljs-type">int</span> mid = (left + right) / <span class="hljs-number">2</span>;
    <span class="hljs-keyword">if</span>(x == a[mid]) <span class="hljs-keyword">return</span> mid;        <span class="hljs-comment">// 找到x</span>
    <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span>(x &gt; a[mid])                <span class="hljs-comment">// x在后半部分</span>
        <span class="hljs-keyword">return</span> BinarySearch(a, x, mid + <span class="hljs-number">1</span>, right);
    <span class="hljs-keyword">else</span>                               <span class="hljs-comment">// x在前半部分</span>
        <span class="hljs-keyword">return</span> BinarySearch(a, x, left, mid - <span class="hljs-number">1</span>);
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="70" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<h3 id="%E4%BD%BF%E7%94%A8%E5%88%86%E6%B2%BB%E6%B3%95%E6%9F%A5%E6%89%BE%E6%9C%80%E5%A4%A7%E5%80%BC">使用分治法查找最大值</h3>
<p>使用分治的思想从一个无序的整数数组中查找最大值。</p>
<ul>
<li>如果数组大小为<code>1</code>，则可以直接给出结果</li>
<li>如果数组大小为<code>2</code>，则一次比较即可结果</li>
<li>如果数组大小<code>&gt;2</code>，则二分，递归求解</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> <span class="hljs-title function_">find_max</span><span class="hljs-params">(<span class="hljs-type">int</span> a[], <span class="hljs-type">int</span> low, <span class="hljs-type">int</span> high)</span>;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="71" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<h3 id="%E4%BD%BF%E7%94%A8%E5%88%86%E6%B2%BB%E6%B3%95%E6%8E%92%E5%BA%8F">使用分治法排序</h3>
<p>快速排序函数，参见教材5.4.5节，<a href="c-language-function.md#%E9%80%92%E5%BD%92%E7%BB%83%E4%B9%A0">递归函数部分</a></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">/* quick排序法 */</span>
<span class="hljs-type">void</span> <span class="hljs-title function_">QuickSort</span><span class="hljs-params">(<span class="hljs-type">int</span> a[], <span class="hljs-type">int</span> left, <span class="hljs-type">int</span> right)</span> {
    <span class="hljs-type">int</span> split;  <span class="hljs-comment">// 分区位置</span>
    <span class="hljs-keyword">if</span>(left &lt; right) {  <span class="hljs-comment">// 待排序数组的元素个数至少为2</span>
        split = partition(a, left, right);  <span class="hljs-comment">// 将数组元素分成两部分</span>
        QuickSort(a, left, split - <span class="hljs-number">1</span>);      <span class="hljs-comment">// 对左边部分递归排序</span>
        QuickSort(a, split + <span class="hljs-number">1</span>, right);     <span class="hljs-comment">// 对右边部分递归排序</span>
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="72" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<h2 id="%E5%88%86%E5%8C%BA%E5%87%BD%E6%95%B0">分区函数</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">/* 将数组a中的元素a[left]至a[right]分成左右两部分，返回切分点的下标 */</span>
<span class="hljs-type">int</span> <span class="hljs-title function_">partition_v1</span><span class="hljs-params">(<span class="hljs-type">int</span> a[], <span class="hljs-type">int</span> left, <span class="hljs-type">int</span> right)</span> {
    <span class="hljs-type">int</span> i, last; 
    <span class="hljs-type">int</span> split = (left + right) / <span class="hljs-number">2</span>;  <span class="hljs-comment">// 选择中间元素作为切分元素</span>
    swap(a, left, split);            <span class="hljs-comment">// 移切分元素到最左边位置</span>
    last = left;                     <span class="hljs-comment">// 初始化last</span>
    
    <span class="hljs-keyword">for</span>(i = left + <span class="hljs-number">1</span>; i &lt;= right; i++)  <span class="hljs-comment">// 分区：从左至右扫描</span>
        <span class="hljs-keyword">if</span>(a[i] &lt; a[left])           <span class="hljs-comment">// 小的数移到左边</span>
            swap(a, ++last, i);
    
    swap(a, left, last);             <span class="hljs-comment">// 将切分元素移到两部分之间</span>
    <span class="hljs-keyword">return</span> last;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="73" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/c-array-partition.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="73" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="73" style="" data-marpit-pagination-total="75" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="74" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<h2 id="%E4%BA%A4%E6%8D%A2%E5%87%BD%E6%95%B0">交换函数</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">/* swap: 交换v[i]和v[j] */</span>
<span class="hljs-type">void</span> <span class="hljs-title function_">swap</span><span class="hljs-params">(<span class="hljs-type">int</span> v[], <span class="hljs-type">int</span> i, <span class="hljs-type">int</span> j)</span> {
    <span class="hljs-type">int</span> temp;
    temp = v[i];
    v[i] = v[j];
    v[j] = temp;
}
</code></pre>
<p><strong>注意</strong>：<code>stdlib.h</code>中有函数<code>qsort</code>能对任意类型的对象排序。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="75" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<h1 id="%E6%80%BB%E7%BB%93">总结</h1>
<ul>
<li><strong>数组基本概念</strong> - 定义、特点</li>
<li><strong>一维数组</strong> - 声明、初始化、使用、函数参数</li>
<li><strong>多维数组</strong> - 逻辑结构、存储方式、函数参数</li>
<li><strong>字符数组与字符串</strong> - 特点、常用函数、转换函数</li>

<h2 id="%E4%B8%BB%E8%A6%81%E5%86%85%E5%AE%B9">主要内容</h2>
<ul>
<li>一维/二维数组的声明、初始化和使用</li>
<li>数组作为函数参数的使用</li>
<li>字符串数组</li>
<li>多维数组</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-marpit-scope-vSzBhN8V="" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="3" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<h2 id="%E6%95%B0%E7%BB%84%E6%A6%82%E8%BF%B0">数组概述</h2>

<p><a href="#%E6%95%B0%E7%BB%84%E6%A6%82%E8%BF%B0"><strong>数组概述</strong></a><br />
<a href="#%E4%B8%80%E7%BB%B4%E6%95%B0%E7%BB%84">一维数组</a><br />
<a href="#%E4%BA%8C%E7%BB%B4%E6%95%B0%E7%BB%84">二维数组</a><br />
<a href="#n%E7%BB%B4%E6%95%B0%E7%BB%84">n维数组</a><br />
<a href="#%E5%AD%97%E7%AC%A6%E6%95%B0%E7%BB%84%E5%92%8C%E5%AD%97%E7%AC%A6%E4%B8%B2">字符数组和字符串</a><br />
<a href="#%E5%9F%BA%E4%BA%8E%E6%95%B0%E7%BB%84%E7%9A%84%E5%BA%94%E7%94%A8">基于数组的应用</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-scope-UBDyLD4r="" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="4" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<h2 id="%E6%95%B0%E7%BB%84%E5%9F%BA%E7%A1%80%E6%A6%82%E5%BF%B5">数组基础概念</h2>
<div class="columns">
<div>
<p><strong>数组</strong>：是固定数量的同类型元素的集合。</p>
<ul>
<li>数组元素的下标从0开始</li>
<li>各个元素在内存中连续存放</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">define</span> SIZE 30</span>
<span class="hljs-type">int</span> score[SIZE];  <span class="hljs-comment">// score是含有30个元素的int型数组</span>
</code></pre>
<ul>
<li>数组score的30个元素：<code>score[0]</code>～<code>score[29]</code></li>
<li>数组score所占内存：<code>sizeof(int) * SIZE</code></li>
</ul>
</div>
<div>
<p><img src="images/c-array-map.png" alt="" style="width:270px;" /></p>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-scope-zbUMLbos="" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="5" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<h2 id="%E4%B8%80%E7%BB%B4%E6%95%B0%E7%BB%84">一维数组</h2>

<p><a href="#%E6%95%B0%E7%BB%84%E6%A6%82%E8%BF%B0">数组概述</a><br />
<a href="#%E4%B8%80%E7%BB%B4%E6%95%B0%E7%BB%84"><strong>一维数组</strong></a><br />
<a href="#%E4%BA%8C%E7%BB%B4%E6%95%B0%E7%BB%84">二维数组</a><br />
<a href="#n%E7%BB%B4%E6%95%B0%E7%BB%84">n维数组</a><br />
<a href="#%E5%AD%97%E7%AC%A6%E6%95%B0%E7%BB%84%E5%92%8C%E5%AD%97%E7%AC%A6%E4%B8%B2">字符数组和字符串</a><br />
<a href="#%E5%9F%BA%E4%BA%8E%E6%95%B0%E7%BB%84%E7%9A%84%E5%BA%94%E7%94%A8">基于数组的应用</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="6" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<h3 id="%E4%B8%80%E7%BB%B4%E6%95%B0%E7%BB%84%E6%A6%82%E5%BF%B5">一维数组概念</h3>
<ul>
<li>只有<strong>一个</strong>下标</li>
<li>可用于表示一个<strong>线性的数据队列</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="7" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<h3 id="%E4%B8%80%E7%BB%B4%E6%95%B0%E7%BB%84%E7%9A%84%E5%A3%B0%E6%98%8E">一维数组的声明</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c">存储类型 类型说明符 数组名[常量] = {初值表};
</code></pre>
<p><strong>示例</strong>：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> score[SIZE];
<span class="hljs-type">static</span> <span class="hljs-type">int</span> y[<span class="hljs-number">10</span>];
<span class="hljs-keyword">extern</span> <span class="hljs-type">double</span> s[<span class="hljs-number">2</span>];
<span class="hljs-type">int</span> n=<span class="hljs-number">4</span>, a[n]; <span class="hljs-comment">// C99支持</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="8" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<h3 id="%E4%B8%80%E7%BB%B4%E6%95%B0%E7%BB%84%E5%85%83%E7%B4%A0%E7%9A%84%E5%BC%95%E7%94%A8">一维数组元素的引用</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c">数组名[下标表达式]
</code></pre>
<p><strong>下标表达式可以是</strong>：</p>
<ul>
<li>整型常量：<code>a[2]</code></li>
<li>整型变量：<code>a[i]</code></li>
<li>含有运算符的整型表达式：<code>a[i+j]</code></li>
<li>值为整型的函数调用：<code>a[max(a,b)]</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-marpit-scope-mrHjzFj6="" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="9" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<h3 id="%E4%B8%8B%E6%A0%87%E8%B6%8A%E7%95%8C%E9%97%AE%E9%A2%98">下标越界问题</h3>
<div class="columns">
<div>
<p><strong>错误示例</strong>：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> a[<span class="hljs-number">4</span>], i;
<span class="hljs-keyword">for</span>(i = <span class="hljs-number">0</span>; i &lt;= <span class="hljs-number">4</span>; i++)
    a[i] = i + <span class="hljs-number">1</span>;  <span class="hljs-comment">// a[4]越界！</span>
</code></pre>
<p><strong>正确示例</strong>：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> a[<span class="hljs-number">4</span>], i;
<span class="hljs-keyword">for</span>(i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">4</span>; i++)
    a[i] = i + <span class="hljs-number">1</span>;  <span class="hljs-comment">// 正确：a[0]~a[3]</span>
</code></pre>
</div>
<div>
<p><img src="images/c-array-access.png" alt="" style="width:220px;" /></p>
</div>
</div>
<p><strong>警告</strong>：下标越界会<strong>破坏数组以外的变量值</strong>，可能造成严重后果。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="10" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<h3 id="%E4%B8%80%E7%BB%B4%E6%95%B0%E7%BB%84%E7%9A%84%E5%88%9D%E5%A7%8B%E5%8C%96">一维数组的初始化</h3>
<p><strong>对全部元素赋初值</strong>：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> x[<span class="hljs-number">5</span>] = {<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>};
<span class="hljs-comment">// 等价于</span>
<span class="hljs-type">int</span> x[] = {<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>};  <span class="hljs-comment">// 数组长度由初值个数确定</span>
</code></pre>
<p><strong>对部分元素赋初值</strong>：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> z[<span class="hljs-number">6</span>] = {<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>};  <span class="hljs-comment">// 前4个元素赋值</span>
<span class="hljs-comment">// z[0]:1, z[1]:2, z[2]:3, z[3]:4, z[4]:0, z[5]:0</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-marpit-scope-8NZJQVmw="" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="11" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<h3 id="%E4%B8%80%E7%BB%B4%E6%95%B0%E7%BB%84%E4%BD%9C%E4%B8%BA%E5%87%BD%E6%95%B0%E5%8F%82%E6%95%B0">一维数组作为函数参数</h3>
<div class="columns">
<div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">void</span> <span class="hljs-title function_">fun</span><span class="hljs-params">(<span class="hljs-type">int</span> y[], <span class="hljs-type">int</span> n)</span> {
    <span class="hljs-type">int</span> i;
    <span class="hljs-keyword">for</span>(i = <span class="hljs-number">0</span>; i &lt; n; i++) y[i]++;
}

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">(<span class="hljs-type">void</span>)</span> {
    <span class="hljs-type">int</span> i, x[<span class="hljs-number">5</span>] = {<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>};
    fun(x, <span class="hljs-number">5</span>);  <span class="hljs-comment">// 数组名作参数，地址传递</span>
    <span class="hljs-keyword">for</span>(i = <span class="hljs-number">0</span>; i &lt;= <span class="hljs-number">4</span>; i++) <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d&quot;</span>, x[i]);
    fun(&amp;x[<span class="hljs-number">2</span>], <span class="hljs-number">3</span>); <span class="hljs-comment">// 函数形参为数组名，地址传递</span>
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\n&quot;</span>);
    <span class="hljs-keyword">for</span>(i = <span class="hljs-number">0</span>; i &lt;= <span class="hljs-number">4</span>; i++) <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d&quot;</span>, x[i]);
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
</div>
<div>
<p><img src="images/c-array-as-parameter.png" alt="" style="width:270px;" /></p>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="12" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<h3 id="c%E7%9A%84%E5%8F%82%E6%95%B0%E4%BC%A0%E9%80%92">C的参数传递</h3>
<ul>
<li>值传递
<ul>
<li>传递变量值</li>
<li>传递变量地址</li>
</ul>
</li>
</ul>
<p>数组名作参数时为<strong>地址传送</strong>，实参和形参数组共享相同内存单元。</p>
<p>相当于是<strong>值的双向传递</strong>。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-marpit-scope-oQQRL3fA="" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="13" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="15" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<h3 id="%E4%BA%8C%E7%BB%B4%E6%95%B0%E7%BB%84%E7%9A%84%E5%A3%B0%E6%98%8E%E5%92%8C%E5%BC%95%E7%94%A8">二维数组的声明和引用</h3>
<p><strong>二维数组的声明</strong>：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c">存储类 类型名 数组名[常量表达式][常量表达式];
</code></pre>
<p><strong>使用</strong>：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c">数组名[行下标][列下标]
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-marpit-scope-YXYQXV7p="" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="16" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<h3 id="%E4%BA%8C%E7%BB%B4%E6%95%B0%E7%BB%84%E7%9A%84%E5%AD%98%E5%82%A8%E7%BB%93%E6%9E%84">二维数组的存储结构</h3>
<div class="columns">
<div>
<p><strong>存放方式</strong>：按行存放</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">short</span> x[<span class="hljs-number">2</span>][<span class="hljs-number">3</span>];
</code></pre>
<p><strong>逻辑结构</strong>：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c">x[<span class="hljs-number">0</span>][<span class="hljs-number">0</span>]=<span class="hljs-number">85</span>  x[<span class="hljs-number">0</span>][<span class="hljs-number">1</span>]=<span class="hljs-number">91</span>  x[<span class="hljs-number">0</span>][<span class="hljs-number">2</span>]=<span class="hljs-number">88</span>
x[<span class="hljs-number">1</span>][<span class="hljs-number">0</span>]=<span class="hljs-number">82</span>  x[<span class="hljs-number">1</span>][<span class="hljs-number">1</span>]=<span class="hljs-number">95</span>  x[<span class="hljs-number">1</span>][<span class="hljs-number">2</span>]=<span class="hljs-number">88</span>
</code></pre>
</div>
<div>
<p><strong>物理存储结构</strong>：</p>
<p><img src="images/c-array-2d.png" alt="" style="width:300px;" /></p>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="17" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<h3 id="%E4%BA%8C%E7%BB%B4%E6%95%B0%E7%BB%84%E7%9A%84%E5%88%9D%E5%A7%8B%E5%8C%96">二维数组的初始化</h3>
<p><strong>按照物理存储结构赋初值</strong>（当一维数组处理）：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> a[<span class="hljs-number">2</span>][<span class="hljs-number">2</span>] = {<span class="hljs-number">85</span>, <span class="hljs-number">91</span>, <span class="hljs-number">82</span>, <span class="hljs-number">95</span>};
<span class="hljs-type">int</span> b[ ][<span class="hljs-number">3</span>]={<span class="hljs-number">1</span>,<span class="hljs-number">3</span>,<span class="hljs-number">5</span>,<span class="hljs-number">6</span>,<span class="hljs-number">7</span>}; <span class="hljs-comment">// 第1维大小可省略</span>
</code></pre>
<p><strong>按照逻辑结构（按行）赋初值</strong>（可读性好）：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> x[<span class="hljs-number">2</span>][<span class="hljs-number">3</span>] = {{<span class="hljs-number">85</span>, <span class="hljs-number">91</span>, <span class="hljs-number">0</span>}, {<span class="hljs-number">82</span>, <span class="hljs-number">95</span>, <span class="hljs-number">0</span>}};
<span class="hljs-type">int</span> b[][<span class="hljs-number">3</span>] = {{<span class="hljs-number">1</span>, <span class="hljs-number">3</span>}, {<span class="hljs-number">5</span>, <span class="hljs-number">6</span>, <span class="hljs-number">7</span>}};  <span class="hljs-comment">// 第1维大小可省略</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="18" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<h3 id="%E4%BA%8C%E7%BB%B4%E6%95%B0%E7%BB%84%E7%A4%BA%E4%BE%8B%E6%88%90%E7%BB%A9%E8%A1%A8">二维数组示例：成绩表</h3>
<p>例：设全班同学修了高等数学﹑普通物理、C语言和英语4门课程并取得了成绩，要求计算每个同学的平均成绩，并输出成绩表。</p>
<table>
<thead>
<tr>
<th style="text-align:right">序号</th>
<th style="text-align:right">数学</th>
<th style="text-align:right">物理</th>
<th style="text-align:right">C语言</th>
<th style="text-align:right">英语</th>
<th style="text-align:right">平均成绩</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:right">1</td>
<td style="text-align:right">85</td>
<td style="text-align:right">90</td>
<td style="text-align:right">88</td>
<td style="text-align:right">92</td>
<td style="text-align:right">89</td>
</tr>
<tr>
<td style="text-align:right">2</td>
<td style="text-align:right">78</td>
<td style="text-align:right">85</td>
<td style="text-align:right">80</td>
<td style="text-align:right">87</td>
<td style="text-align:right">83</td>
</tr>
<tr>
<td style="text-align:right">3</td>
<td style="text-align:right">92</td>
<td style="text-align:right">88</td>
<td style="text-align:right">91</td>
<td style="text-align:right">85</td>
<td style="text-align:right">89</td>
</tr>
<tr>
<td style="text-align:right">…</td>
<td style="text-align:right">…</td>
<td style="text-align:right">…</td>
<td style="text-align:right">…</td>
<td style="text-align:right">…</td>
<td style="text-align:right">…</td>
</tr>
</tbody>
</table>
<p>用二维数组表示 <code>int  s[N][M+1];</code>，<code>N</code>人数，<code>M</code>课程数，<code>+1</code>平均成绩。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="19" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<p><strong>程序功能</strong>：录入10名学生4门课程的成绩，计算每位学生的平均成绩，最终输出“4门成绩+个人平均分”的成绩表。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">define</span> N 10      <span class="hljs-comment">// 人数</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">define</span> M 4       <span class="hljs-comment">// 课程数</span></span>

<span class="hljs-type">double</span> <span class="hljs-title function_">CalAverage</span><span class="hljs-params">(<span class="hljs-type">int</span> [], <span class="hljs-type">int</span>)</span>;  <span class="hljs-comment">// 计算平均值，此处仅进行声明，该函数随后定义</span>

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">(<span class="hljs-type">void</span>)</span> {
    <span class="hljs-type">int</span> x[N][M+<span class="hljs-number">1</span>];
    <span class="hljs-type">int</span> i, j;
    <span class="hljs-keyword">for</span>(i = <span class="hljs-number">0</span>; i &lt; N; i++) {
        <span class="hljs-keyword">for</span>(j = <span class="hljs-number">0</span>; j &lt; M; j++)
            <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d&quot;</span>, &amp;x[i][j]);     <span class="hljs-comment">// 输入成绩</span>
        x[i][M] = CalAverage(x[i], M); <span class="hljs-comment">// 计算学生的平均成绩</span>
    }
    <span class="hljs-comment">// 输出成绩表...</span>
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="20" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<h3 id="%E5%AE%8F%E5%AE%9A%E4%B9%89%E4%B8%8E%E5%87%BD%E6%95%B0%E5%A3%B0%E6%98%8E">宏定义与函数声明</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">define</span> N  10       <span class="hljs-comment">/* 人数 */</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">define</span> M  4        <span class="hljs-comment">/* 课程数 */</span></span>
<span class="hljs-comment">// 计算平均值函数声明（定义略）</span>
<span class="hljs-type">double</span> <span class="hljs-title function_">CalAverage</span><span class="hljs-params">(<span class="hljs-type">int</span> [], <span class="hljs-type">int</span>)</span>;
</code></pre>
<ul>
<li>宏定义<code>N/M</code>：用符号常量替代数字，提升灵活性</li>
<li>函数声明：接收整数数组（学生成绩）和长度，返回平均分</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-marpit-scope-InptVWJ1="" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="21" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<h3 id="%E7%A8%8B%E5%BA%8F%E4%B8%BB%E4%BD%93">程序主体</h3>

<h4 id="%E5%8F%98%E9%87%8F%E4%B8%8E%E6%95%B0%E7%BB%84%E5%AE%9A%E4%B9%89">变量与数组定义</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> x[N][M+<span class="hljs-number">1</span>];  <span class="hljs-comment">// 10行5列：10学生×(4课程+1平均分)</span>
<span class="hljs-type">int</span> i,j;        <span class="hljs-comment">// 循环变量</span>
</code></pre>
<div class="columns">
<div>
<h4 id="%E5%BD%95%E5%85%A5%E6%88%90%E7%BB%A9%E8%AE%A1%E7%AE%97%E4%B8%AA%E4%BA%BA%E5%B9%B3%E5%9D%87%E5%88%86">录入成绩+计算个人平均分</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-keyword">for</span>(i=<span class="hljs-number">0</span>;i&lt;N;i++){  <span class="hljs-comment">// 遍历学生</span>
    <span class="hljs-keyword">for</span>(j=<span class="hljs-number">0</span>;j&lt;M;j++)  <span class="hljs-comment">// 录入4门成绩</span>
        <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d&quot;</span>,&amp;x[i][j]);
    <span class="hljs-comment">// 计算并存储第i名学生的平均分</span>
    x[i][M] = CalAverage(x[i], M);
}
</code></pre>
</div>
<div>
<h4 id="%E8%BE%93%E5%87%BA%E6%88%90%E7%BB%A9%E8%A1%A8">输出成绩表</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-keyword">for</span>(i=<span class="hljs-number">0</span>;i&lt;N;i++){  <span class="hljs-comment">// 遍历学生输出</span>
    <span class="hljs-keyword">for</span>(j=<span class="hljs-number">0</span>;j&lt;=M;j++)
        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d\t&quot;</span>,x[i][j]);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\n&quot;</span>);
}
</code></pre>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="22" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<h3 id="%E6%89%A9%E5%B1%95%E7%A8%8B%E5%BA%8F%E5%8A%9F%E8%83%BD">扩展程序功能</h3>
<p>加一行，储存每门课的平均成绩及总平均成绩，<strong>注意</strong></p>
<ul>
<li>数组<code>x</code>为<code>int</code>类型，存储<code>double</code>类型平均分会丢失小数</li>
<li>需补充课程平均分和总平均分的统计功能</li>
</ul>
<p><strong>扩展需求分析</strong>：在原程序基础上，给数组<code>x</code>增加一行，实现：</p>
<ul>
<li>存储4门课程各自的平均分</li>
<li>存储所有学生所有课程的总平均分</li>
<li>匹配调整输入输出格式
<ul>
<li>第<code>M</code>列学生平均分、第<code>N</code>行课程平均分</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="23" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<h3 id="%E8%AE%BE%E8%AE%A1%E6%80%9D%E8%B7%AF">设计思路</h3>
<ol>
<li>
<p><strong>数组维度调整</strong>：<code>x[N+1][M+1]</code>（11行5列）<br />
前10行：学生成绩+个人平均分（下标<code>M</code>）</p>
</li>
<li>
<p>第11行（下标<code>N</code>）：课程平均分+总平均分</p>
</li>
<li>
<p><strong>数据类型优化</strong>：数组改为<code>double</code>类型，保留小数精度</p>
</li>
<li>
<p><strong>逻辑补充</strong>：新增“按列遍历”计算课程平均分的循环</p>
</li>
<li>
<p><strong>格式优化</strong>：增加表头、分隔线，保留1位小数输出</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="24" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<h3 id="%E5%AE%8C%E6%95%B4%E4%BB%A3%E7%A0%81">完整代码</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">define</span> N  10       <span class="hljs-comment">/* 学生人数 */</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">define</span> M  4        <span class="hljs-comment">/* 课程数 */</span></span>

<span class="hljs-comment">// 计算一组整数的平均值（完整实现）</span>
<span class="hljs-type">double</span> <span class="hljs-title function_">CalAverage</span><span class="hljs-params">(<span class="hljs-type">double</span> arr[], <span class="hljs-type">int</span> len)</span> {
    <span class="hljs-type">double</span> sum = <span class="hljs-number">0</span>;  <span class="hljs-comment">// 配合数组一起调整格式</span>
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> k = <span class="hljs-number">0</span>; k &lt; len; k++) sum += arr[k];
    <span class="hljs-keyword">return</span> sum / len;
}

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">(<span class="hljs-type">void</span>)</span> {
    <span class="hljs-comment">// 11行5列：10学生+1统计行 × 4课程+1平均分</span>
    <span class="hljs-type">double</span> x[N+<span class="hljs-number">1</span>][M+<span class="hljs-number">1</span>];
    <span class="hljs-type">int</span> i, j;
    <span class="hljs-type">double</span> totalSum = <span class="hljs-number">0</span>;  <span class="hljs-comment">// 所有成绩总成绩（用于算总平均）</span>

    <span class="hljs-comment">// 步骤1：录入学生成绩+计算个人平均分</span>
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;请输入%d名学生的%d门成绩（每行4个整数）：\n&quot;</span>, N, M);
    <span class="hljs-keyword">for</span> (i = <span class="hljs-number">0</span>; i &lt; N; i++) {
        <span class="hljs-keyword">for</span> (j = <span class="hljs-number">0</span>; j &lt; M; j++) <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%lf&quot;</span>, &amp;x[i][j]);
        x[i][M] = CalAverage(x[i], M);
    }
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="25" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<h3 id="%E5%AE%8C%E6%95%B4%E4%BB%A3%E7%A0%81%E7%BB%AD">完整代码（续）</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c">    <span class="hljs-comment">// 步骤2：计算课程平均分+总平均分</span>
    <span class="hljs-keyword">for</span> (j = <span class="hljs-number">0</span>; j &lt; M; j++) {  <span class="hljs-comment">// 按列遍历（每列是1门课）</span>
        <span class="hljs-type">double</span> courseSum = <span class="hljs-number">0</span>;
        <span class="hljs-keyword">for</span> (i = <span class="hljs-number">0</span>; i &lt; N; i++) courseSum += x[i][j];
        x[N][j] = courseSum / N;  <span class="hljs-comment">// 课程平均分存第11行</span>
        totalSum += courseSum;  <span class="hljs-comment">// 累加总成绩</span>
    }
    x[N][M] = totalSum / (N * M);  <span class="hljs-comment">// 总平均分存第11行第5列</span>

    <span class="hljs-comment">// 步骤3：格式化输出成绩表</span>
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\n======================= 学生成绩表 =======================\n&quot;</span>);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;学生序号\t课程1\t课程2\t课程3\t课程4\t个人平均分\n&quot;</span>);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;-----------------------------------------------------------------------\n&quot;</span>);
    <span class="hljs-keyword">for</span> (i = <span class="hljs-number">0</span>; i &lt; N; i++) {  <span class="hljs-comment">// 输出学生数据</span>
        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;第%d名\t\t&quot;</span>, i + <span class="hljs-number">1</span>);
        <span class="hljs-keyword">for</span> (j = <span class="hljs-number">0</span>; j &lt;= M; j++) <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%.1f\t&quot;</span>, x[i][j]);
        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\n&quot;</span>);
    }
    <span class="hljs-comment">// 输出统计行</span>
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;-----------------------------------------------------------------------\n&quot;</span>);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;课程平均分\t&quot;</span>);
    <span class="hljs-keyword">for</span> (j = <span class="hljs-number">0</span>; j &lt; M; j++) <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%.1f\t&quot;</span>, x[N][j]);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%.1f\n&quot;</span>, x[N][M]);  <span class="hljs-comment">// 输出总平均分</span>
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;=======================================================================\n&quot;</span>);

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="26" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<h3 id="%E6%A0%B8%E5%BF%83%E6%89%A9%E5%B1%95%E7%BB%9F%E8%AE%A1%E8%A1%8C%E8%AE%A1%E7%AE%97%E9%80%BB%E8%BE%91">核心扩展：统计行计算逻辑</h3>
<p><strong>按列遍历</strong>计算课程平均分（原程序是<strong>按行遍历</strong>学生）</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-keyword">for</span> (j = <span class="hljs-number">0</span>; j &lt; M; j++) {  <span class="hljs-comment">// j=0~3：4门课程</span>
    <span class="hljs-type">double</span> courseSum = <span class="hljs-number">0</span>;
    <span class="hljs-comment">// 累加第j门课所有学生的成绩</span>
    <span class="hljs-keyword">for</span> (i = <span class="hljs-number">0</span>; i &lt; N; i++) courseSum += x[i][j];
    x[N][j] = courseSum / N;  <span class="hljs-comment">// 课程平均分</span>
    totalSum += courseSum;  <span class="hljs-comment">// 累计总成绩</span>
}
<span class="hljs-comment">// 总平均分 = 总成绩 / 总次数（10×4=40）</span>
x[N][M] = totalSum / (N * M);
</code></pre>
<p>也许一两年之后还会再次遇见这样的程序，不过要面对更深刻的问题</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-marpit-scope-qFhpG05r="" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="27" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75"><div class="columns">

<h2 id="n%E7%BB%B4%E6%95%B0%E7%BB%84">n维数组</h2>

<p><a href="#%E6%95%B0%E7%BB%84%E6%A6%82%E8%BF%B0">数组概述</a><br />
<a href="#%E4%B8%80%E7%BB%B4%E6%95%B0%E7%BB%84">一维数组</a><br />
<a href="#%E4%BA%8C%E7%BB%B4%E6%95%B0%E7%BB%84">二维数组</a><br />
<a href="#n%E7%BB%B4%E6%95%B0%E7%BB%84"><strong>n维数组</strong></a><br />
<a href="#%E5%AD%97%E7%AC%A6%E6%95%B0%E7%BB%84%E5%92%8C%E5%AD%97%E7%AC%A6%E4%B8%B2">字符数组和字符串</a><br />
<a href="#%E5%9F%BA%E4%BA%8E%E6%95%B0%E7%BB%84%E7%9A%84%E5%BA%94%E7%94%A8">基于数组的应用</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="29" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<h3 id="%E5%A4%9A%E7%BB%B4%E6%95%B0%E7%BB%84%E6%A6%82%E5%BF%B5">多维数组概念</h3>
<ul>
<li><strong>三维数组</strong>：可以描述空间中的点集</li>
<li><strong>n维数组</strong>：用来描述n维线性空间中的n维向量</li>
</ul>
<h3 id="%E4%B8%89%E7%BB%B4%E6%95%B0%E7%BB%84%E7%A4%BA%E4%BE%8B">三维数组示例</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> a[][<span class="hljs-number">3</span>][<span class="hljs-number">3</span>] = { <span class="hljs-comment">// 省略第一维</span>
    { {<span class="hljs-number">81</span>, <span class="hljs-number">82</span>, <span class="hljs-number">90</span>}, {<span class="hljs-number">73</span>, <span class="hljs-number">94</span>, <span class="hljs-number">90</span>}, {<span class="hljs-number">65</span>, <span class="hljs-number">70</span>, <span class="hljs-number">80</span>} },
    { {<span class="hljs-number">80</span>, <span class="hljs-number">86</span>, <span class="hljs-number">87</span>}, {<span class="hljs-number">78</span>, <span class="hljs-number">90</span>, <span class="hljs-number">80</span>}, {<span class="hljs-number">89</span>, <span class="hljs-number">60</span>, <span class="hljs-number">70</span>} }
};
</code></pre>
<p>n维数组在数学和科学计算中有广泛应用。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-marpit-scope-atTHzBXb="" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="30" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<h2 id="%E5%AD%97%E7%AC%A6%E6%95%B0%E7%BB%84%E5%92%8C%E5%AD%97%E7%AC%A6%E4%B8%B2">字符数组和字符串</h2>

<p><a href="#%E6%95%B0%E7%BB%84%E6%A6%82%E8%BF%B0">数组概述</a><br />
<a href="#%E4%B8%80%E7%BB%B4%E6%95%B0%E7%BB%84">一维数组</a><br />
<a href="#%E4%BA%8C%E7%BB%B4%E6%95%B0%E7%BB%84">二维数组</a><br />
<a href="#n%E7%BB%B4%E6%95%B0%E7%BB%84">n维数组</a><br />
<a href="#%E5%AD%97%E7%AC%A6%E6%95%B0%E7%BB%84%E5%92%8C%E5%AD%97%E7%AC%A6%E4%B8%B2"><strong>字符数组和字符串</strong></a><br />
<a href="#%E5%9F%BA%E4%BA%8E%E6%95%B0%E7%BB%84%E7%9A%84%E5%BA%94%E7%94%A8">基于数组的应用</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="31" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<h3 id="%E5%AD%97%E7%AC%A6%E6%95%B0%E7%BB%84%E5%92%8C%E5%AD%97%E7%AC%A6%E4%B8%B2%E6%A6%82%E5%BF%B5">字符数组和字符串概念</h3>
<ul>
<li><strong>字符数组</strong>：类型为char的数组，存放字符数据</li>
<li><strong>字符串</strong>：用一维字符数组存放，在末尾加一个空字符<code>\0</code>来构造</li>
<li><strong>字符串数组</strong>：用二维字符数组存放</li>
</ul>
<p><strong>字符串特性</strong>：</p>
<ul>
<li>字符串常量<code>&quot;...&quot;</code>隐含有空字符<code>\0</code></li>
<li><code>%s</code>也会自动加<code>\0</code></li>
<li>字符串的长度 = 字符串的存储长度 - 1</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="32" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<h3 id="%E5%AD%97%E7%AC%A6%E6%95%B0%E7%BB%84%E7%9A%84%E5%A3%B0%E6%98%8E%E5%92%8C%E4%BD%BF%E7%94%A8">字符数组的声明和使用</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">char</span> s[<span class="hljs-number">81</span>];  <span class="hljs-comment">// s是字符型数组，可以放入81个字符</span>
</code></pre>
<ul>
<li>可以表示最多由80个字符组成的字符串</li>
<li>字符数组的最小长度 = 该字符串的长度 + 1</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="33" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<p><strong>示例</strong>：构造26个大写英文字母组成的字符串</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">(<span class="hljs-type">void</span>)</span> {
    <span class="hljs-type">char</span> Capital[<span class="hljs-number">27</span>];
    <span class="hljs-type">int</span> i;
    <span class="hljs-keyword">for</span>(i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">26</span>; i++)
        Capital[i] = <span class="hljs-string">&#x27;A&#x27;</span> + i; <span class="hljs-comment">// 填入大写英文字母A..Z</span>
    Capital[<span class="hljs-number">26</span>] = <span class="hljs-string">&#x27;\0&#x27;</span>;  <span class="hljs-comment">// 在末尾加&#x27;\0&#x27;来构造字符串</span>
    <span class="hljs-built_in">puts</span>(Capital);
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="34" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<h3 id="%E5%AD%97%E7%AC%A6%E6%95%B0%E7%BB%84%E7%9A%84%E5%88%9D%E5%A7%8B%E5%8C%96">字符数组的初始化</h3>
<p><strong>通过初始化列表</strong>（直接给出字符串中的各字符）：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">char</span> s1[<span class="hljs-number">8</span>] = {<span class="hljs-string">&#x27;W&#x27;</span>, <span class="hljs-string">&#x27;u&#x27;</span>, <span class="hljs-string">&#x27;h&#x27;</span>, <span class="hljs-string">&#x27;a&#x27;</span>, <span class="hljs-string">&#x27;n&#x27;</span>, <span class="hljs-string">&#x27;\0&#x27;</span>}; <span class="hljs-comment">// &#x27;\0&#x27;必须在初始化列表中显示给出</span>
</code></pre>
<p><strong>指定一个字符串常量</strong>（常用）：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">char</span> s2[<span class="hljs-number">28</span>] = <span class="hljs-string">&quot;Computer Science&quot;</span>;  <span class="hljs-comment">// 末尾自动加上&#x27;\0&#x27;</span>
<span class="hljs-type">char</span> s3[] = <span class="hljs-string">&quot;Computer&quot;</span>;            <span class="hljs-comment">// 数组长度由字符串确定</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-marpit-scope-DC55Dy3N="" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="35" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<p>特殊示例：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;string.h&gt;</span></span>

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span>
{
    <span class="hljs-type">char</span> s[] = <span class="hljs-string">&quot;Com\0puter&quot;</span>; <span class="hljs-comment">// 注意 string 内部不需要加 &#x27;\0&#x27;，如果有，则……</span>

    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d\n&quot;</span>, <span class="hljs-built_in">strlen</span>(s));
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d\n&quot;</span>, <span class="hljs-keyword">sizeof</span>(s));

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-marpit-scope-hNxn7GAy="" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="36" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<p>特殊示例：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;string.h&gt;</span></span>

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span>
{
    <span class="hljs-type">char</span> s[] = <span class="hljs-string">&quot;Com\0puter&quot;</span>; <span class="hljs-comment">// 数组被初始化为全体字符数量，字符串则结束于 &#x27;\0&#x27;</span>

    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d\n&quot;</span>, <span class="hljs-built_in">strlen</span>(s));

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<p>strlen(s) = <strong>3</strong> sizeof s = <strong>10</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="37" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<h3 id="%E5%AD%97%E7%AC%A6%E4%B8%B2%E5%A4%84%E7%90%86%E5%87%BD%E6%95%B0">字符串处理函数</h3>
<p><code>&lt;string.h&gt;</code>中的串操作函数：</p>
<ul>
<li>求字符串长度(<code>strlen</code>) —— 不计<code>\0</code></li>
<li>字符串的拷贝(<code>strcpy</code>)</li>
<li>字符串的比较(<code>strcmp</code>)</li>
<li>字符串的连接(<code>strcat</code>)</li>
<li>求字符串的子串(<code>strstr</code>)</li>
<li>在字符串查找指定字符(<code>strchr</code>)</li>
<li>将字符串反转等函数(<code>strrev</code>) —— 非标准</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="38" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<h3 id="%E6%B1%82%E5%AD%97%E7%AC%A6%E4%B8%B2%E9%95%BF%E5%BA%A6%E7%9A%84%E5%87%BD%E6%95%B0">求字符串长度的函数</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">/* gets length of s */</span>
<span class="hljs-type">int</span> <span class="hljs-title function_">mystrlen</span><span class="hljs-params">(<span class="hljs-type">char</span> s[])</span> {
    <span class="hljs-type">int</span> j = <span class="hljs-number">0</span>;
    <span class="hljs-keyword">while</span>(s[j] != <span class="hljs-string">&#x27;\0&#x27;</span>) j++;
    <span class="hljs-keyword">return</span> j;
}

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">(<span class="hljs-type">void</span>)</span> {
    <span class="hljs-type">char</span> str[<span class="hljs-number">100</span>];
    gets(str);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;length of the string is %d\n&quot;</span>, mystrlen(str));
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="39" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<h3 id="%E5%8F%8D%E8%BD%AC%E5%AD%97%E7%AC%A6%E4%B8%B2%E7%9A%84%E5%87%BD%E6%95%B0">反转字符串的函数</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">void</span> <span class="hljs-title function_">mystrrev</span><span class="hljs-params">(<span class="hljs-type">char</span> s[])</span> {
    <span class="hljs-type">int</span> i, j;  <span class="hljs-comment">// 前、后下标指示器</span>
    <span class="hljs-type">char</span> c;
    <span class="hljs-keyword">for</span>(i = <span class="hljs-number">0</span>, j = <span class="hljs-built_in">strlen</span>(s) - <span class="hljs-number">1</span>; i &lt; j; i++, j--) {
        c = s[i];
        s[i] = s[j];
        s[j] = c;
    }
}
</code></pre>
<p><strong>算法</strong>：交换<code>t[i]</code>与<code>t[j]</code>，当<code>i &gt;= j</code>时结束循环。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="40" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<h3 id="%E6%8B%B7%E8%B4%9D%E5%AD%97%E7%AC%A6%E4%B8%B2%E7%9A%84%E5%87%BD%E6%95%B0">拷贝字符串的函数</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">/* 将字符串s复制为t */</span>
<span class="hljs-type">void</span> <span class="hljs-title function_">mystrcpy</span><span class="hljs-params">(<span class="hljs-type">char</span> t[], <span class="hljs-type">char</span> s[])</span> {
    <span class="hljs-type">int</span> j = <span class="hljs-number">0</span>;
    <span class="hljs-keyword">while</span>(s[j] != <span class="hljs-string">&#x27;\0&#x27;</span>)
        t[j] = s[j++];
}

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">(<span class="hljs-type">void</span>)</span> {
    <span class="hljs-type">char</span> str1[<span class="hljs-number">30</span>], str2[] = <span class="hljs-string">&quot;there is a boat on the lake.&quot;</span>;
    mystrcpy(str1, str2);
    <span class="hljs-built_in">puts</span>(str1);  <span class="hljs-comment">// 输出：there is a boat on the lake.</span>
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<p><strong>不要着急，有没有问题？</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="41" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<h3 id="%E6%8B%B7%E8%B4%9D%E5%AD%97%E7%AC%A6%E4%B8%B2%E7%9A%84%E5%87%BD%E6%95%B0%E5%BA%94%E8%AF%A5%E8%BF%99%E6%A0%B7">拷贝字符串的函数（应该这样）</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">/* 将字符串s复制为t */</span>
<span class="hljs-type">void</span> <span class="hljs-title function_">mystrcpy</span><span class="hljs-params">(<span class="hljs-type">char</span> t[], <span class="hljs-type">char</span> s[])</span> {
    <span class="hljs-type">int</span> j = <span class="hljs-number">0</span>;
    <span class="hljs-keyword">while</span>((t[j] = s[j]) != <span class="hljs-string">&#x27;\0&#x27;</span>) j++; <span class="hljs-comment">// 紧凑写法，注意先做什么后做什么？</span>
}

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">(<span class="hljs-type">void</span>)</span> {
    <span class="hljs-type">char</span> str1[<span class="hljs-number">30</span>], str2[] = <span class="hljs-string">&quot;there is a boat on the lake.&quot;</span>;
    mystrcpy(str1, str2);
    <span class="hljs-built_in">puts</span>(str1);  <span class="hljs-comment">// 输出：there is a boat on the lake.</span>
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-marpit-scope-IL0ZjtXv="" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="42" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<h3 id="%E6%AF%94%E8%BE%83%E4%B8%A4%E4%B8%AA%E5%AD%97%E7%AC%A6%E4%B8%B2%E7%9A%84%E5%87%BD%E6%95%B0">比较两个字符串的函数</h3>

<p><strong>比较规则</strong>：从两个字符串的第一个字符开始，按照字符ASCII码值的大小进行比较。</p>
<div class="columns">
<div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">/* 比较字符串t是否与s相同，以s为基准 */</span>
   返回: =<span class="hljs-number">0</span> <span class="hljs-keyword">if</span> s=t, &gt;<span class="hljs-number">0</span> <span class="hljs-keyword">if</span> s&gt;t, &lt;<span class="hljs-number">0</span> <span class="hljs-keyword">if</span> s&lt;t */
<span class="hljs-type">int</span> mystrcmp(<span class="hljs-type">char</span> s[], <span class="hljs-type">char</span> t[]) {
    <span class="hljs-type">int</span> j = <span class="hljs-number">0</span>;
    <span class="hljs-keyword">while</span>(s[j] == t[j] &amp;&amp; s[j] != <span class="hljs-string">&#x27;\0&#x27;</span>) j++;
    <span class="hljs-keyword">return</span> s[j] - t[j];
}
</code></pre>
</div>
<div>
<p><img src="images/c-array-strcmp.png" alt="" style="width:500px;" /></p>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="43" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<h3 id="%E4%BE%8B%E9%AA%8C%E8%AF%81%E5%AF%86%E7%A0%81">例：验证密码</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">(<span class="hljs-type">void</span>)</span> {
    <span class="hljs-type">char</span> pw[] = <span class="hljs-string">&quot;1234&quot;</span>, s[<span class="hljs-number">20</span>];
    <span class="hljs-type">int</span> count = <span class="hljs-number">3</span>; <span class="hljs-comment">// 允许尝试3次</span>
    <span class="hljs-keyword">do</span> {
        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Input password\n&quot;</span>);
        <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%s&quot;</span>, s);
        count--;
    } <span class="hljs-keyword">while</span>(mystrcmp(pw, s) &amp;&amp; count);
    
    <span class="hljs-keyword">if</span>(mystrcmp(pw, s)) <span class="hljs-comment">// 密码错误</span>
        <span class="hljs-keyword">return</span> <span class="hljs-number">1</span>;
    <span class="hljs-comment">// 进入系统</span>
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="44" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<h3 id="%E6%8B%BC%E6%8E%A5%E5%AD%97%E7%AC%A6%E4%B8%B2%E7%9A%84%E5%87%BD%E6%95%B0">拼接字符串的函数</h3>
<p><strong>正确版本</strong>：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">/* 将字符串s追加在t尾部 */</span>
<span class="hljs-type">void</span> <span class="hljs-title function_">mystrcat</span><span class="hljs-params">(<span class="hljs-type">char</span> t[], <span class="hljs-type">char</span> s[])</span> {
    <span class="hljs-type">int</span> j = <span class="hljs-number">0</span>, k = <span class="hljs-number">0</span>;
    <span class="hljs-keyword">while</span>(t[j++] != <span class="hljs-string">&#x27;\0&#x27;</span>);  <span class="hljs-comment">// 找到t的末尾</span>
    j--;                    <span class="hljs-comment">// 回退到&#x27;\0&#x27;的位置</span>
    <span class="hljs-keyword">while</span>((t[j++] = s[k++]));
}

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">(<span class="hljs-type">void</span>)</span> {
    <span class="hljs-type">char</span> s1[<span class="hljs-number">80</span>] = <span class="hljs-string">&quot;I like &quot;</span>, s2[] = <span class="hljs-string">&quot;the C programming.&quot;</span>;
    mystrcat(s1, s2);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%s\n&quot;</span>, s1);  <span class="hljs-comment">// 输出：I like the C programming.</span>
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="45" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<h3 id="%E5%88%A0%E9%99%A4%E5%AD%97%E7%AC%A6%E4%B8%B2%E9%A6%96%E5%B0%BE%E7%A9%BA%E7%99%BD%E5%AD%97%E7%AC%A6%E7%9A%84%E5%87%BD%E6%95%B0">删除字符串首尾空白字符的函数</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">/* 删除字符串s起始和结尾的空白字符 */</span>
<span class="hljs-type">int</span> <span class="hljs-title function_">trim</span><span class="hljs-params">(<span class="hljs-type">char</span> s[])</span> {
    <span class="hljs-type">int</span> i, num, j = <span class="hljs-number">0</span>, k = <span class="hljs-number">0</span>, L = <span class="hljs-built_in">strlen</span>(s);
    
    <span class="hljs-comment">// 计算首部空白字符的个数</span>
    <span class="hljs-keyword">while</span>(s[j] == <span class="hljs-string">&#x27; &#x27;</span> || s[j] == <span class="hljs-string">&#x27;\t&#x27;</span> || s[j] == <span class="hljs-string">&#x27;\n&#x27;</span> || s[j] == <span class="hljs-string">&#x27;\r&#x27;</span>) j++;
    
    <span class="hljs-comment">// 计算尾部空白字符的个数</span>
    i = L - <span class="hljs-number">1</span>;
    <span class="hljs-keyword">while</span>(s[i - k] == <span class="hljs-string">&#x27; &#x27;</span> || s[i - k] == <span class="hljs-string">&#x27;\t&#x27;</span> || s[i - k] == <span class="hljs-string">&#x27;\n&#x27;</span> || s[i - k] == <span class="hljs-string">&#x27;\r&#x27;</span>) k++;
    
    num = L - j - k;  <span class="hljs-comment">// 新串字符的长度</span>
    
    <span class="hljs-comment">// 移动字符</span>
    <span class="hljs-keyword">for</span>(i = <span class="hljs-number">0</span>; i &lt; num; i++)
        s[i] = s[i + j];
    
    s[num] = <span class="hljs-string">&#x27;\0&#x27;</span>;  <span class="hljs-comment">// 在末尾加&#x27;\0&#x27;来构造新字符串</span>
    <span class="hljs-keyword">return</span> <span class="hljs-built_in">strlen</span>(s);
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="46" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<h3 id="%E4%BB%8E%E4%B8%B2s%E4%B8%AD%E5%88%A0%E9%99%A4%E6%89%80%E6%9C%89%E4%B8%8E%E7%BB%99%E5%AE%9A%E5%AD%97%E7%AC%A6c%E7%9B%B8%E5%90%8C%E7%9A%84%E5%AD%97%E7%AC%A6">从串s中删除所有与给定字符c相同的字符</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">/* 从字符串s中删除所有的c字符 */</span>
<span class="hljs-type">void</span> <span class="hljs-title function_">strdelc</span><span class="hljs-params">(<span class="hljs-type">char</span> s[], <span class="hljs-type">char</span> c)</span> {
    <span class="hljs-type">int</span> j, k;
    <span class="hljs-keyword">for</span>(j = k = <span class="hljs-number">0</span>; s[j] != <span class="hljs-string">&#x27;\0&#x27;</span>; j++)
        <span class="hljs-keyword">if</span>(s[j] != c) s[k++] = s[j];
    s[k] = <span class="hljs-string">&#x27;\0&#x27;</span>;
}
</code></pre>
<p><strong>算法说明</strong>：</p>
<ul>
<li><code>j</code>：读指示器，从头顺序移到尾</li>
<li><code>k</code>：写指示器，初值为<code>0</code></li>
<li>如果<code>s[j]</code>不等于<code>c</code>，则<code>s[k] = s[j]</code>，<code>k++</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="47" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<h3 id="%E5%AD%97%E7%AC%A6%E4%B8%B2%E5%8C%B9%E9%85%8D">字符串匹配</h3>
<p>字符串匹配——文本处理的一个重要领域，指从文本中找出给定字符串（称为模式）的一个或所有出现的位置。</p>
<p><strong><code>strstr</code>函数功能</strong>：如果字符串<code>t</code>是字符串<code>s</code>的子串，则返回<code>t</code>在<code>s</code>中第一次出现时的位置（即下标）。否则，返回<code>-1</code>。</p>
<p><strong>匹配算法</strong>：</p>
<ul>
<li>BF(Brute Force)：暴力求解法、穷举</li>
<li>KMP(Knuth-Morris-Pratt)</li>
<li>BM(Boyer-Moore)：文本编辑器常用</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-marpit-scope-nqkpQlGS="" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="48" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<h3 id="%E6%9A%B4%E5%8A%9B%E6%B3%95%E6%89%BE%E5%AD%90%E4%B8%B2">暴力法找子串</h3>
<div class="columns">
<div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">/* strstr: return index of t in s, -1 if none */</span>
<span class="hljs-type">int</span> <span class="hljs-title function_">mystrstr</span><span class="hljs-params">(<span class="hljs-type">char</span> s[], <span class="hljs-type">char</span> t[])</span> {
    <span class="hljs-type">int</span> i, j, k;
    <span class="hljs-keyword">for</span>(i = <span class="hljs-number">0</span>; s[i] != <span class="hljs-string">&#x27;\0&#x27;</span>; i++) {
        <span class="hljs-comment">// 开始第i轮匹配</span>
        <span class="hljs-keyword">for</span>(j = i, k = <span class="hljs-number">0</span>; t[k] != <span class="hljs-string">&#x27;\0&#x27;</span>; j++, k++)
            <span class="hljs-keyword">if</span>(s[j] != t[k]) <span class="hljs-keyword">break</span>;  <span class="hljs-comment">// 结束本轮匹配</span>
        
        <span class="hljs-comment">// 判断本轮匹配是否成功</span>
        <span class="hljs-keyword">if</span>(t[k] == <span class="hljs-string">&#x27;\0&#x27;</span>) <span class="hljs-keyword">return</span> i;  <span class="hljs-comment">// 匹配成功，返回下标</span>
    }
    <span class="hljs-keyword">return</span> <span class="hljs-number">-1</span>;  <span class="hljs-comment">// 不存在子串，返回-1</span>
}
</code></pre>
</div>
<div>

</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="49" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<p>补充一个<strong>简化写法</strong></p>
<p>在第i轮匹配之内</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-keyword">for</span>(j = i, k = <span class="hljs-number">0</span>; t[k] != <span class="hljs-string">&#x27;\0&#x27;</span> &amp;&amp; s[j] == t[k]; j++, k++);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="50" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<h3 id="%E8%B0%83%E7%94%A8%E5%AD%90%E4%B8%B2%E5%87%BD%E6%95%B0">调用子串函数</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">(<span class="hljs-type">void</span>)</span> {
    <span class="hljs-type">char</span> s1[] = <span class="hljs-string">&quot;I like the C programming.&quot;</span>, s2[] = <span class="hljs-string">&quot;ram&quot;</span>;
    <span class="hljs-type">int</span> i;
    i = mystrstr(s1, s2);
    <span class="hljs-keyword">if</span>(i &gt;= <span class="hljs-number">0</span>)
        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;the sub-string&#x27;s position is %d\n&quot;</span>, i);
    <span class="hljs-keyword">else</span>
        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\&quot;%s\&quot; does not occur in \&quot;%s\&quot;\n&quot;</span>, s2, s1);
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="51" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<h3 id="%E6%95%B0%E5%AD%97%E4%B8%B2%E4%B8%8E%E6%95%B0%E4%B9%8B%E9%97%B4%E8%BD%AC%E6%8D%A2%E7%9A%84%E5%87%BD%E6%95%B0">数字串与数之间转换的函数</h3>
<p><code>&lt;stdlib.h&gt;</code>中的串与数值之间的转换函数：</p>
<ul>
<li>十进制串转换为整数(<code>atoi</code>)</li>
<li>十进制串转换为长整数(<code>atol</code>)</li>
<li>十进制串转换为浮点型数(<code>atof</code>)</li>
<li>十六进制串转换为整数(<code>htoi</code>)</li>
<li>整数转换为十进制串(<code>itoa</code>)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="52" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<h3 id="%E5%8D%81%E8%BF%9B%E5%88%B6%E4%B8%B2%E8%BD%AC%E6%8D%A2%E4%B8%BA%E6%95%B4%E6%95%B0atoi">十进制串转换为整数(atoi)</h3>
<p><strong>算法</strong>：将ASCII码字符<code>s[j]</code>转换为对应数字<code>s[j] - '0'</code>，使用本位乘以10加下一位的算法。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">define</span> BASE 10</span>
<span class="hljs-comment">/* 将字符串s转化为整数num返回 */</span>
<span class="hljs-type">int</span> <span class="hljs-title function_">myatoi</span><span class="hljs-params">(<span class="hljs-type">char</span> s[])</span> {
    <span class="hljs-type">int</span> j = <span class="hljs-number">0</span>, num = <span class="hljs-number">0</span>;
    <span class="hljs-keyword">for</span>(; s[j] != <span class="hljs-string">&#x27;\0&#x27;</span>; j++)
        num = num * BASE + s[j] - <span class="hljs-string">&#x27;0&#x27;</span>;
    <span class="hljs-keyword">return</span> num;
}
</code></pre>
<p><strong>示例</strong>：<code>54321 = ((((5)*10+4)*10+3)*10+2*10)+1</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="53" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<h3 id="%E6%95%B4%E6%95%B0%E8%BD%AC%E6%8D%A2%E4%B8%BA%E5%8D%81%E8%BF%9B%E5%88%B6%E6%95%B0%E5%AD%97%E4%B8%B2itoa">整数转换为十进制数字串（itoa）</h3>
<p>将一个十进制整数转换成为对应数字串的函数</p>
<ul>
<li>转换之后的数字串怎么返回？函数不能返回数组类型。
<ul>
<li>形式参数：整数<code>n</code>（拟转换数），字符数组<code>s</code>（转换结果）</li>
<li>返回值无</li>
</ul>
</li>
</ul>
<p><strong>函数原型</strong>：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">void</span> <span class="hljs-title function_">myitoa</span><span class="hljs-params">(<span class="hljs-type">int</span> n, <span class="hljs-type">char</span> s[])</span>;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="54" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<p><strong>算法</strong>：分解出<code>n</code>的每一位数字存于数组<code>s</code>中。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">define</span> BASE 10</span>
<span class="hljs-comment">/* 将整数n转换为字符串s */</span>
<span class="hljs-type">void</span> <span class="hljs-title function_">myitoa</span><span class="hljs-params">(<span class="hljs-type">int</span> n, <span class="hljs-type">char</span> s[])</span> {
    <span class="hljs-type">int</span> sign, j = <span class="hljs-number">0</span>;
    <span class="hljs-keyword">if</span>((sign = n) &lt; <span class="hljs-number">0</span>) n = -n;
    
    <span class="hljs-keyword">while</span>(n &gt; <span class="hljs-number">0</span>) {
        s[j++] = n % BASE + <span class="hljs-string">&#x27;0&#x27;</span>;
        n /= BASE;
    }
    
    <span class="hljs-keyword">if</span>(sign &lt; <span class="hljs-number">0</span>) s[j++] = <span class="hljs-string">&#x27;-&#x27;</span>;
    s[j] = <span class="hljs-string">&#x27;\0&#x27;</span>;
    strrev(s);  <span class="hljs-comment">// 反转字符串</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="55" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<h3 id="%E5%8D%81%E5%85%AD%E8%BF%9B%E5%88%B6%E6%95%B0%E5%AD%97%E4%B8%B2%E8%BD%AC%E6%8D%A2%E4%B8%BA%E5%AF%B9%E5%BA%94%E7%9A%84%E6%95%B4%E6%95%B0htoi">十六进制数字串转换为对应的整数(htoi)</h3>
<ul>
<li>将一个以<code>0x</code>或<code>0X</code>为前缀的十六进制数字串转换成为对应的整数</li>
<li><strong>问题</strong>
<ul>
<li>当基数BASE大于10，如：16，由于十六进制数的表示形式，如′a′和′A′，′b′和′B′</li>
<li>以及0到f或F在ASCII码表的编码不连续性</li>
<li>因此需要在转换中进行一定的调整</li>
</ul>
</li>
<li>htoi函数
<ul>
<li>将一个存放在字符数组<code>s</code>中的十六进制数字串转换成为对应的整数</li>
<li>返回转换后的整数</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="56" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> <span class="hljs-title function_">htoi</span><span class="hljs-params">(<span class="hljs-type">char</span> s[])</span> {
    <span class="hljs-type">int</span> j = <span class="hljs-number">0</span>, num = <span class="hljs-number">0</span>;
    <span class="hljs-comment">// 跳过前缀&quot;0x&quot;或&quot;0X&quot;</span>
    <span class="hljs-keyword">if</span>(s[j] == <span class="hljs-string">&#x27;0&#x27;</span> &amp;&amp; (s[j + <span class="hljs-number">1</span>] == <span class="hljs-string">&#x27;x&#x27;</span> || s[j + <span class="hljs-number">1</span>] == <span class="hljs-string">&#x27;X&#x27;</span>))
        j += <span class="hljs-number">2</span>;
    <span class="hljs-keyword">else</span>
        <span class="hljs-keyword">return</span> <span class="hljs-number">-1</span>;  <span class="hljs-comment">// 不是十六进制数字串</span>
    
    <span class="hljs-keyword">for</span>(; s[j] != <span class="hljs-string">&#x27;\0&#x27;</span>; j++) {
        <span class="hljs-keyword">if</span>(s[j] &gt;= <span class="hljs-string">&#x27;0&#x27;</span> &amp;&amp; s[j] &lt;= <span class="hljs-string">&#x27;9&#x27;</span>)
            num = num * <span class="hljs-number">16</span> + s[j] - <span class="hljs-string">&#x27;0&#x27;</span>;
        <span class="hljs-keyword">if</span>(s[j] &gt;= <span class="hljs-string">&#x27;a&#x27;</span> &amp;&amp; s[j] &lt;= <span class="hljs-string">&#x27;f&#x27;</span>)
            num = num * <span class="hljs-number">16</span> + s[j] - <span class="hljs-string">&#x27;a&#x27;</span> + <span class="hljs-number">10</span>;
        <span class="hljs-keyword">if</span>(s[j] &gt;= <span class="hljs-string">&#x27;A&#x27;</span> &amp;&amp; s[j] &lt;= <span class="hljs-string">&#x27;F&#x27;</span>)
            num = num * <span class="hljs-number">16</span> + s[j] - <span class="hljs-string">&#x27;A&#x27;</span> + <span class="hljs-number">10</span>;
    }
    <span class="hljs-keyword">return</span> num;
}
</code></pre>
<p><strong>局限性</strong>：不能处理前导空白符和符号位。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="57" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<h3 id="%E4%BA%8C%E7%BB%B4%E5%AD%97%E7%AC%A6%E6%95%B0%E7%BB%84">二维字符数组</h3>
<p>使用二维字符数组可以产生字符串数组：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">char</span> text[<span class="hljs-number">25</span>][<span class="hljs-number">80</span>];  <span class="hljs-comment">// 可以存放25个字符串，每个字符串的最大长度为79</span>
</code></pre>
<p><strong>初始化</strong>：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// 方式1：字符初始化</span>
<span class="hljs-type">char</span> s[<span class="hljs-number">2</span>][<span class="hljs-number">4</span>] = {<span class="hljs-string">&#x27;a&#x27;</span>, <span class="hljs-string">&#x27;b&#x27;</span>, <span class="hljs-string">&#x27;c&#x27;</span>, <span class="hljs-string">&#x27;\0&#x27;</span>, <span class="hljs-string">&#x27;d&#x27;</span>, <span class="hljs-string">&#x27;e&#x27;</span>, <span class="hljs-string">&#x27;f&#x27;</span>, <span class="hljs-string">&#x27;\0&#x27;</span>};
<span class="hljs-type">char</span> s[<span class="hljs-number">2</span>][<span class="hljs-number">4</span>] = {{<span class="hljs-string">&#x27;a&#x27;</span>, <span class="hljs-string">&#x27;b&#x27;</span>, <span class="hljs-string">&#x27;c&#x27;</span>, <span class="hljs-string">&#x27;\0&#x27;</span>}, {<span class="hljs-string">&#x27;d&#x27;</span>, <span class="hljs-string">&#x27;e&#x27;</span>, <span class="hljs-string">&#x27;f&#x27;</span>, <span class="hljs-string">&#x27;\0&#x27;</span>}};

<span class="hljs-comment">// 方式2：字符串初始化（常用）</span>
<span class="hljs-type">char</span> devices[<span class="hljs-number">3</span>][<span class="hljs-number">12</span>] = {<span class="hljs-string">&quot;hard disk&quot;</span>, <span class="hljs-string">&quot;CRT&quot;</span>, <span class="hljs-string">&quot;keyboard&quot;</span>};
<span class="hljs-comment">// 等价于</span>
<span class="hljs-type">char</span> devices[][<span class="hljs-number">12</span>] = {<span class="hljs-string">&quot;hard disk&quot;</span>, <span class="hljs-string">&quot;CRT&quot;</span>, <span class="hljs-string">&quot;keyboard&quot;</span>};
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-marpit-scope-uYV5Mm0u="" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="58" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="75">
<h3 id="%E4%BA%8C%E7%BB%B4%E5%AD%97%E7%AC%A6%E6%95%B0%E7%BB%84%E7%9A%84%E4%BD%BF%E7%94%A8">二维字符数组的使用</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">char</span> devices[][<span class="hljs-number">10</span>] = {<span class="hljs-string">&quot;hard disk&quot;</span>, <span class="hljs-string">&quot;CRT&quot;</span>, <span class="hljs-string">&quot;keyboard&quot;</span>};
</code></pre>
<div class="columns">
<div>
<p><strong>可以引用单个字符元素</strong>：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c">devices[<span class="hljs-number">2</span>][<span class="hljs-number">3</span>]  <span class="hljs-comment">// 值为 &#x27;b&#x27;</span>
</code></pre>
</div>
<div>
<p><strong>可以引用字符串</strong>：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c">devices[i]  <span class="hljs-comment">// 表示devices数组中第i行字符串的首地址</span>
<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%s&quot;</span>, devices[<span class="hljs-number">1</span>]);  <span class="hljs-comment">// 输出：CRT</span>
</code></pre>
</div>
</div>

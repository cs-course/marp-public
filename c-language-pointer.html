<span class="hljs-meta">#<span class="hljs-keyword">define</span> BYTE1(hdata) ________</span>
</code></pre>
</li>
<li>
<p><strong>将int数的最高字节和最低字节交换</strong></p>
</li>
<li>
<p><strong>将32位整数IP转为点分十进制输出</strong></p>
</li>
<li>
<p><strong>32位本机字节序与网络字节序之间的转换</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">unsigned</span> <span class="hljs-type">long</span> <span class="hljs-title function_">hton</span><span class="hljs-params">(<span class="hljs-type">unsigned</span> <span class="hljs-type">long</span> h)</span>;  <span class="hljs-comment">// hton(0x1234)值为0x34120000</span>
</code></pre>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-class="lead" data-theme="gaia" lang="zh-CN" class="lead" data-marpit-pagination="16" style="--paginate:true;--class:lead;--theme:gaia;" data-marpit-pagination-total="82">
<h1 id="82-%E6%8C%87%E9%92%88%E5%8F%82%E6%95%B0">8.2 指针参数</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="17" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E4%BC%A0%E5%80%BC%E8%B0%83%E7%94%A8">传值调用</h2>
<p>形参的修改无法影响实参变量的值。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-type">void</span> <span class="hljs-title function_">swap</span><span class="hljs-params">(<span class="hljs-type">int</span> x, <span class="hljs-type">int</span> y)</span> {
    <span class="hljs-type">int</span> t;
    t = x; x = y; y = t;
}
<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">(<span class="hljs-type">void</span>)</span> {
    <span class="hljs-type">int</span> a = <span class="hljs-number">3</span>, b = <span class="hljs-number">5</span>;
    swap(a, b);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;a=%d,b=%d\n&quot;</span>, a, b);  <span class="hljs-comment">// a=3,b=5</span>
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="18" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E4%BC%A0%E5%9D%80%E8%B0%83%E7%94%A8">传址调用</h2>
<p>以指针作为函数的参数实现变量值的交换。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-type">void</span> <span class="hljs-title function_">swap</span><span class="hljs-params">(<span class="hljs-type">int</span> *px, <span class="hljs-type">int</span> *py)</span> {
    <span class="hljs-type">int</span> t;
    t = *px; *px = *py; *py = t;
}
<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">(<span class="hljs-type">void</span>)</span> {
    <span class="hljs-type">int</span> a = <span class="hljs-number">10</span>, b = <span class="hljs-number">20</span>, c = <span class="hljs-number">30</span>;
    swap(&amp;a, &amp;b);
    swap(&amp;b, &amp;c);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;a=%d,b=%d,c=%d\n&quot;</span>, a, b, c);  <span class="hljs-comment">// a=10,b=30,c=20</span>
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="19" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E6%8C%87%E9%92%88%E4%BD%9C%E5%87%BD%E6%95%B0%E5%8F%82%E6%95%B0">指针作函数参数</h2>
<ul>
<li>改变主调函数中变量的值</li>
<li>使函数送回多个值</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// implicit returned values:</span>
<span class="hljs-type">void</span> <span class="hljs-title function_">sum</span><span class="hljs-params">(<span class="hljs-type">int</span> x, <span class="hljs-type">int</span> y, <span class="hljs-type">int</span> *p)</span> {
    *p = x + y;
}

<span class="hljs-comment">// the caller</span>
<span class="hljs-type">int</span> sum;
sum(<span class="hljs-number">3</span>, <span class="hljs-number">4</span>, &amp;sum);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-class="lead" data-theme="gaia" lang="zh-CN" class="lead" data-marpit-pagination="20" style="--paginate:true;--class:lead;--theme:gaia;" data-marpit-pagination-total="82">
<h1 id="83-%E6%8C%87%E9%92%88%E5%92%8C%E4%B8%80%E7%BB%B4%E6%95%B0%E7%BB%84">8.3 指针和一维数组</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="21" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E6%95%B0%E7%BB%84%E5%85%83%E7%B4%A0%E7%9A%84%E8%A1%A8%E7%A4%BA">数组元素的表示</h2>
<p>数组元素既可以用下标表示，也可以用指针表示。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> a[<span class="hljs-number">10</span>], *p = a;
</code></pre>
<table>
<thead>
<tr>
<th>表示方法</th>
<th>元素值</th>
<th>地址</th>
</tr>
</thead>
<tbody>
<tr>
<td>下标法</td>
<td><code>a[i]</code></td>
<td><code>&amp;a[i]</code></td>
</tr>
<tr>
<td>指针法（数组名）</td>
<td><code>*(a+i)</code></td>
<td><code>a+i</code></td>
</tr>
<tr>
<td>指针法（指针变量）</td>
<td><code>*(p+i)</code></td>
<td><code>p+i</code></td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="22" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E6%95%B0%E7%BB%84%E5%85%83%E7%B4%A0%E7%9A%84%E8%BE%93%E5%85%A5">数组元素的输入</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">define</span> N 10</span>
<span class="hljs-type">int</span> a[N], *p, i;
p = a;
</code></pre>
<p><strong>方法1:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-keyword">for</span>(i = <span class="hljs-number">0</span>; i &lt; N; i++)
    <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d&quot;</span>, &amp;a[i]);  <span class="hljs-comment">// 或 a+i, p+i</span>
</code></pre>
<p><strong>方法2:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-keyword">for</span>(; p &lt; a + N; p++)
    <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d&quot;</span>, p);      <span class="hljs-comment">// 或 p++</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="23" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E6%95%B0%E7%BB%84%E5%85%83%E7%B4%A0%E7%9A%84%E8%BE%93%E5%87%BA">数组元素的输出</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> a[<span class="hljs-number">10</span>], *p, i;
p = a;
</code></pre>
<p><strong>方法1:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-keyword">for</span>(i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">10</span>; i++)
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d&quot;</span>, a[i]);  <span class="hljs-comment">// 或 *(a+i), *(p+i), *p++</span>
</code></pre>
<p><strong>方法2:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-keyword">for</span>(; p &lt; a + <span class="hljs-number">10</span>; p++)
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d&quot;</span>, *p);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="24" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E6%95%B0%E7%BB%84%E5%85%83%E7%B4%A0%E7%9A%84%E8%BE%93%E5%85%A5%E5%92%8C%E8%BE%93%E5%87%BA">数组元素的输入和输出</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> a[<span class="hljs-number">10</span>], *p, i;
<span class="hljs-keyword">for</span>(p = a, i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">10</span>; i++)
    <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d&quot;</span>, p++);
<span class="hljs-keyword">while</span>(p &lt; a + <span class="hljs-number">10</span>)        <span class="hljs-comment">// 错误！p已指向数组末尾</span>
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d&quot;</span>, *p++);
</code></pre>
<p><strong>正确做法：</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// 逆序输出数组a的全部元素</span>
<span class="hljs-type">int</span> a[<span class="hljs-number">10</span>], *p = a;
<span class="hljs-keyword">while</span>(p &lt; a + <span class="hljs-number">10</span>)
    <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d&quot;</span>, p++);
<span class="hljs-keyword">while</span>(p &gt; a)
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d&quot;</span>, *--p);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="25" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E6%8C%87%E9%92%88%E7%9A%84%E5%85%B3%E7%B3%BB%E8%BF%90%E7%AE%97">指针的关系运算</h2>
<p><code>&lt;</code>, <code>&lt;=</code>, <code>&gt;</code>, <code>&gt;=</code>, <code>==</code>, <code>!=</code></p>
<ul>
<li>只限于同类型指针</li>
<li>不同类型指针之间的关系运算被视为非法操作</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> <span class="hljs-title function_">strlen</span><span class="hljs-params">(<span class="hljs-type">char</span> s[])</span> {  <span class="hljs-comment">// 等价于 int strlen(char *s)</span>
    <span class="hljs-type">char</span> *q = s;
    <span class="hljs-keyword">while</span>(*s) s++;
    <span class="hljs-keyword">return</span> (s - q);
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="26" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E5%B8%B8%E9%87%8F%E6%8C%87%E9%92%88">常量指针</h2>
<p>指向常量的指针</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> a = <span class="hljs-number">5</span>, b = <span class="hljs-number">6</span>;
<span class="hljs-type">const</span> <span class="hljs-type">int</span> *p;      <span class="hljs-comment">// p是常量指针，可以不初始化</span>
p = &amp;a;            <span class="hljs-comment">// 合法，可以修改指针本身的值</span>
*p = <span class="hljs-number">10</span>;           <span class="hljs-comment">// 非法，不能通过p修改所指变量a的值</span>
a = <span class="hljs-number">8</span>;             <span class="hljs-comment">// 合法，因为a不是常量</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="27" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E6%8C%87%E9%92%88%E5%B8%B8%E9%87%8F">指针常量</h2>
<p>类型是指针的常量</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> a = <span class="hljs-number">5</span>, b = <span class="hljs-number">6</span>;
<span class="hljs-type">int</span> *<span class="hljs-type">const</span> p = &amp;a;  <span class="hljs-comment">// p是指针常量，必须初始化</span>
*p = <span class="hljs-number">10</span>;            <span class="hljs-comment">// 合法，可以使用p修改所指对象的值</span>
p = &amp;b;             <span class="hljs-comment">// 非法，它不能再指向别的变量</span>

<span class="hljs-type">int</span> x[<span class="hljs-number">10</span>];          <span class="hljs-comment">// x是指针常量</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="28" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E6%8C%87%E5%90%91%E5%B8%B8%E9%87%8F%E7%9A%84%E6%8C%87%E9%92%88%E5%B8%B8%E9%87%8F">指向常量的指针常量</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> a = <span class="hljs-number">5</span>, b = <span class="hljs-number">6</span>;
<span class="hljs-type">const</span> <span class="hljs-type">int</span> *<span class="hljs-type">const</span> p = &amp;a;  <span class="hljs-comment">// p是指向常量的指针常量，必须初始化</span>
*p = <span class="hljs-number">10</span>;                  <span class="hljs-comment">// 非法，不能通过p修改所指变量a的值</span>
p = &amp;b;                   <span class="hljs-comment">// 非法，指针本身的值也不能修改</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="29" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E4%B8%80%E7%BB%B4%E6%95%B0%E7%BB%84%E5%8F%82%E6%95%B0%E7%9A%84%E6%8C%87%E9%92%88%E8%A1%A8%E7%A4%BA">一维数组参数的指针表示</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// 形参：不指定长度的数组 指针</span>
<span class="hljs-comment">// 实参：数组名（指针常量） 指向数组元素的指针变量</span>

<span class="hljs-type">void</span> <span class="hljs-title function_">sort</span><span class="hljs-params">(<span class="hljs-type">int</span> a[], <span class="hljs-type">int</span> n)</span> { ... }  <span class="hljs-comment">// 等价于 void sort(int *a, int n)</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="30" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E5%86%92%E6%B3%A1%E6%8E%92%E5%BA%8F%E7%A4%BA%E4%BE%8B">冒泡排序示例</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">define</span> N 10</span>

<span class="hljs-type">void</span> <span class="hljs-title function_">BubbleSort</span><span class="hljs-params">(<span class="hljs-type">int</span> *a, <span class="hljs-type">int</span> n)</span> {  <span class="hljs-comment">// 形参为指针</span>
    <span class="hljs-type">int</span> i, j, t;
    <span class="hljs-keyword">for</span>(i = <span class="hljs-number">1</span>; i &lt; n; i++)        <span class="hljs-comment">// 共进行n-1轮&quot;冒泡&quot;</span>
        <span class="hljs-keyword">for</span>(j = <span class="hljs-number">0</span>; j &lt; n - i; j++) <span class="hljs-comment">// 对两两相邻的元素进行比较</span>
            <span class="hljs-keyword">if</span>(a[j] &gt; a[j + <span class="hljs-number">1</span>]) {
                t = a[j]; a[j] = a[j + <span class="hljs-number">1</span>]; a[j + <span class="hljs-number">1</span>] = t;
            }
}

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span> {
    <span class="hljs-type">int</span> x[N], i;
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;please input %d numbers:\n&quot;</span>, N);
    <span class="hljs-keyword">for</span>(i = <span class="hljs-number">0</span>; i &lt; N; i++) <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d&quot;</span>, &amp;x[i]);
    BubbleSort(x, N);  <span class="hljs-comment">// 实参为数组名</span>
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;the sorted numbers:\n&quot;</span>);
    <span class="hljs-keyword">for</span>(i = <span class="hljs-number">0</span>; i &lt; N; i++) <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d &quot;</span>, x[i]);
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-class="lead" data-theme="gaia" lang="zh-CN" class="lead" data-marpit-pagination="31" style="--paginate:true;--class:lead;--theme:gaia;" data-marpit-pagination-total="82">
<h1 id="%E9%AB%98%E7%B2%BE%E5%BA%A6%E8%AE%A1%E7%AE%97---%E8%B6%85%E5%A4%A7%E6%95%B4%E6%95%B0%E7%9A%84%E5%8A%A0%E6%B3%95">高精度计算 - 超大整数的加法</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="32" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E9%AB%98%E7%B2%BE%E5%BA%A6%E8%BF%90%E7%AE%97%E6%A6%82%E5%BF%B5">高精度运算概念</h2>
<p>高精度运算：是指参与运算的数范围大大超出了标准数据类型能表示的范围的运算。</p>
<p>例如：求两个100位的数的和，计算100!。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="33" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E9%AB%98%E7%B2%BE%E5%BA%A6%E8%AE%A1%E7%AE%97%E8%A7%A3%E5%86%B3%E7%9A%84%E9%97%AE%E9%A2%98">高精度计算解决的问题</h2>
<ol>
<li><strong>大数据存储</strong></li>
<li><strong>运算过程</strong></li>
<li><strong>大数据的输入和输出</strong></li>
</ol>
<p><strong>存储</strong>：用数组存储，每个数组元素存储1位</p>
<ul>
<li>个位在<code>x[0]</code>，十位在<code>x[1]</code>，...</li>
<li>优点：每一位都是数的形式，可以直接加减</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="34" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E5%87%BD%E6%95%B0getbignum">函数getBigNum</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// 函数功能：输入一个大整数，放于数组中</span>
<span class="hljs-comment">// 函数参数：存放大整数的数组x，能输入的最多位数lim</span>
<span class="hljs-comment">// 函数返回值：void</span>
<span class="hljs-type">void</span> <span class="hljs-title function_">getBigNum</span><span class="hljs-params">(<span class="hljs-type">int</span> *x, <span class="hljs-type">int</span> lim)</span>;
</code></pre>
<ul>
<li>输入用字符一位一位输入，先输入高位再输入低位</li>
<li>实际存储：低位在低地址（也可以低位在高地址）</li>
<li>反转数组元素：个位在<code>x[1]</code>，十位在<code>x[2]</code>，...，<code>x[0]</code>放总位数</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="35" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E5%87%BD%E6%95%B0putbignum">函数putBigNum</h2>
<p>从高位按运算结果的实际位数输出每一位（数组元素）</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="36" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E8%BF%90%E7%AE%97%E8%BF%87%E7%A8%8B">运算过程</h2>
<p>模拟列竖式计算两数相加（如45+96）</p>
<ol>
<li><strong>运算顺序</strong>：从低位向高位运算；先低位后高位</li>
<li><strong>运算规则</strong>：相同位的两个数相加再加上进位，成为该位的和；这个和去掉向高位的进位就成为该位的值</li>
<li><strong>最后一位的进位</strong>：如果完成两个数的相加后，进位位值不为0，则应添加一位</li>
<li><strong>位数不同</strong>：按位数多的一个进行计算</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="37" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E5%87%BD%E6%95%B0addbignum">函数addBigNum</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// 函数功能：两个大整数相加</span>
<span class="hljs-comment">// 函数参数：输入 x--被加数，y--加数；输出 z--和数</span>
<span class="hljs-comment">// 函数返回值：void</span>
<span class="hljs-type">void</span> <span class="hljs-title function_">addBigNum</span><span class="hljs-params">(<span class="hljs-type">int</span> *z, <span class="hljs-type">int</span> *x, <span class="hljs-type">int</span> *y)</span>;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="38" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E5%88%86%E6%B2%BB%E6%B3%95">分治法</h2>
<p>高精度计算是基于分治法。</p>
<p><strong>分治法</strong>：&quot;分而治之&quot;就是把一个复杂的问题分成两个或更多的相同或相似的子问题，再把子问题分成更小的子问题，直到最后子问题可以简单的直接求解，原问题的解即子问题的解的合并。</p>
<p><strong>分治策略</strong>：将&quot;一个大数分为多个1位整数（0~9）&quot;</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="39" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E4%BC%98%E5%8C%96%E7%AD%96%E7%95%A5">优化策略</h2>
<p><strong>缺点</strong>：</p>
<ol>
<li>浪费空间：一个整型数组的每个元素只存放一位</li>
<li>浪费时间：一次加法只处理一位</li>
</ol>
<p><strong>优化</strong>：</p>
<ol>
<li>分治策略：将&quot;一个大数分为多个4位整数（0~9999）&quot;</li>
<li>一个数组元素存放四位数；将标准数组改为紧缩数组</li>
<li>运算时：逢万进位；将&quot;十进制运算&quot;改为&quot;万进制运算&quot;</li>
<li>输出时：最高位直接输出，其余各位要判断是否足够4位，不足部分要补0</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="40" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E6%80%9D%E8%80%83%E7%BB%83%E4%B9%A0">思考练习</h2>
<p>编程计算n!（n可达100）</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-class="lead" data-theme="gaia" lang="zh-CN" class="lead" data-marpit-pagination="41" style="--paginate:true;--class:lead;--theme:gaia;" data-marpit-pagination-total="82">
<h1 id="84-%E6%8C%87%E9%92%88%E5%92%8C%E5%AD%97%E7%AC%A6%E4%B8%B2">8.4 指针和字符串</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="42" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E5%AD%97%E7%AC%A6%E4%B8%B2%E7%9A%84%E6%8C%87%E9%92%88%E8%A1%A8%E7%A4%BA">字符串的指针表示</h2>
<p>字符串是一维字符数组，要访问和操纵字符串，可以用字符数组，也可用字符指针。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// (1) 声明字符指针变量和字符数组</span>
<span class="hljs-type">char</span> s[<span class="hljs-number">80</span>] = <span class="hljs-string">&quot;This is a string.&quot;</span>;
<span class="hljs-type">char</span> *p = s;
<span class="hljs-built_in">puts</span>(p);        <span class="hljs-comment">// 输出：This is a string.</span>
<span class="hljs-built_in">putchar</span>(*p);    <span class="hljs-comment">// 输出：T</span>

s = <span class="hljs-string">&quot;This is a book.&quot;</span>;  <span class="hljs-comment">// 错，数组名s是指针常量</span>
<span class="hljs-built_in">strcpy</span>(s, <span class="hljs-string">&quot;This is a string.&quot;</span>);  <span class="hljs-comment">// √</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="43" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E5%AD%97%E7%AC%A6%E4%B8%B2%E7%9A%84%E6%8C%87%E9%92%88%E8%A1%A8%E7%A4%BA%E7%BB%AD">字符串的指针表示(续)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// (2) 声明和初始化字符指针变量</span>
<span class="hljs-type">char</span> *p = <span class="hljs-string">&quot;This is a string.&quot;</span>;
<span class="hljs-comment">/* 分配内存给字符指针p；
   分配内存（静态区）给字符串常量（只读）；
   将字符串首地址赋值给字符指针； */</span>
<span class="hljs-built_in">puts</span>(p);        <span class="hljs-comment">// 输出 This is a string.</span>
<span class="hljs-built_in">putchar</span>(p[<span class="hljs-number">1</span>]);  <span class="hljs-comment">// 输出 h</span>

p = <span class="hljs-string">&quot;This is a book.&quot;</span>;  <span class="hljs-comment">// √, p是指针变量, 不提倡</span>
*p = <span class="hljs-string">&#x27;t&#x27;</span>;               <span class="hljs-comment">// 运行错</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="44" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E5%AD%97%E7%AC%A6%E4%B8%B2%E4%BD%9C%E5%87%BD%E6%95%B0%E5%8F%82%E6%95%B0">字符串作函数参数</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">void</span> <span class="hljs-title function_">mystrcpy</span><span class="hljs-params">(<span class="hljs-type">char</span> *t, <span class="hljs-type">const</span> <span class="hljs-type">char</span> *s)</span> {
    <span class="hljs-keyword">while</span>((*t++ = *s++) != <span class="hljs-string">&#x27;\0&#x27;</span>);
}

<span class="hljs-type">char</span> t[<span class="hljs-number">30</span>], s[] = <span class="hljs-string">&quot;world&quot;</span>;
<span class="hljs-type">char</span> *p;
mystrcpy(t, <span class="hljs-string">&quot;hello&quot;</span>);  <span class="hljs-comment">// √</span>
mystrcpy(t, s);        <span class="hljs-comment">// √</span>
mystrcpy(p, s);        <span class="hljs-comment">// ×</span>
p = t;
mystrcpy(p, s);        <span class="hljs-comment">// √</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-class="lead" data-theme="gaia" lang="zh-CN" class="lead" data-marpit-pagination="45" style="--paginate:true;--class:lead;--theme:gaia;" data-marpit-pagination-total="82">
<h1 id="85-%E6%8C%87%E9%92%88%E6%95%B0%E7%BB%84">8.5 指针数组</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="46" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E6%8C%87%E9%92%88%E6%95%B0%E7%BB%84%E5%AE%9A%E4%B9%89">指针数组定义</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> *p[<span class="hljs-number">3</span>];  <span class="hljs-comment">// p是一个有3个元素的整型指针数组</span>
            <span class="hljs-comment">// 即每个元素是指向整型变量的指针</span>

<span class="hljs-type">char</span> *ps[<span class="hljs-number">2</span>] = {<span class="hljs-string">&quot;red&quot;</span>, <span class="hljs-string">&quot;green&quot;</span>};  <span class="hljs-comment">// ps是一个有2个元素的字符指针数组</span>
                                 <span class="hljs-comment">// ps[0]指向字符串&quot;red&quot;</span>
                                 <span class="hljs-comment">// ps[1]指向字符串&quot;green&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="47" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E5%AD%97%E7%AC%A6%E6%8C%87%E9%92%88%E6%95%B0%E7%BB%84---%E9%94%99%E8%AF%AF%E7%A4%BA%E4%BE%8B">字符指针数组 - 错误示例</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">define</span> N 3</span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span> {
    <span class="hljs-type">int</span> i;
    <span class="hljs-type">char</span> *s[N];
    <span class="hljs-keyword">for</span>(i = <span class="hljs-number">0</span>; i &lt; N; i++)
        fgets(s[i], <span class="hljs-number">80</span>, <span class="hljs-built_in">stdin</span>);  <span class="hljs-comment">// 错误，使用了悬挂指针</span>
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="48" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E5%8A%A8%E6%80%81%E5%88%86%E9%85%8D%E5%AD%98%E5%82%A8%E5%AD%97%E7%AC%A6%E4%B8%B2%E7%9A%84%E7%A9%BA%E9%97%B4">动态分配存储字符串的空间</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">define</span> N 3</span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;stdlib.h&gt;</span></span>
<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span> {
    <span class="hljs-type">int</span> i;
    <span class="hljs-type">char</span> *s[N];
    <span class="hljs-keyword">for</span>(i = <span class="hljs-number">0</span>; i &lt; N; i++) {
        <span class="hljs-type">char</span> t[<span class="hljs-number">80</span>];
        fgets(t, <span class="hljs-number">80</span>, <span class="hljs-built_in">stdin</span>);
        s[i] = (<span class="hljs-type">char</span> *)<span class="hljs-built_in">malloc</span>(<span class="hljs-built_in">strlen</span>(t) + <span class="hljs-number">1</span>);
        <span class="hljs-built_in">strcpy</span>(s[i], t);
    }
    <span class="hljs-comment">// ...</span>
}
</code></pre>
<p><code>malloc(size)</code>：分配size字节的存储区，返回所分配单元的起始地址。如不成功，返回NULL。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="49" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E4%BA%8C%E7%BA%A7%E6%8C%87%E9%92%88%E7%9A%84%E5%BA%94%E7%94%A8">二级指针的应用</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">char</span> *s[<span class="hljs-number">4</span>];  <span class="hljs-comment">// s类型是char**（指向字符指针的指针）</span>
</code></pre>
<ul>
<li><code>(s+i)</code> 指向 <code>s[i]</code></li>
<li><code>*(s+i)</code> 等价于 <code>s[i]</code></li>
<li><code>*(s+i)+j</code> 指向 <code>s[i][j]</code></li>
<li><code>*(*(s+i)+j)</code> 等价于 <code>s[i][j]</code></li>
</ul>
<p><strong>二级指针作函数的形参</strong>：<code>char **s</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="50" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E5%AD%97%E7%AC%A6%E4%B8%B2%E6%8E%92%E5%BA%8F%E5%87%BD%E6%95%B0---strsort">字符串排序函数 - strsort</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">void</span> <span class="hljs-title function_">strsort</span><span class="hljs-params">(<span class="hljs-type">char</span> *s[], <span class="hljs-type">int</span> n)</span> {
    <span class="hljs-type">char</span> *temp;
    <span class="hljs-type">int</span> i, j;
    <span class="hljs-keyword">for</span>(i = <span class="hljs-number">0</span>; i &lt; n - <span class="hljs-number">1</span>; i++)
        <span class="hljs-keyword">for</span>(j = <span class="hljs-number">0</span>; j &lt; n - i - <span class="hljs-number">1</span>; j++)
            <span class="hljs-keyword">if</span>(<span class="hljs-built_in">strcmp</span>(s[j], s[j + <span class="hljs-number">1</span>]) &gt; <span class="hljs-number">0</span>) {
                temp = s[j];
                s[j] = s[j + <span class="hljs-number">1</span>];
                s[j + <span class="hljs-number">1</span>] = temp;
            }
}
<span class="hljs-comment">/* 移动指针变量 */</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="51" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E4%BE%8B%E8%BE%93%E5%85%A5n%E6%9C%AC%E4%B9%A6%E5%90%8D%E6%8E%92%E5%BA%8F%E5%90%8E%E8%BE%93%E5%87%BA">例：输入N本书名，排序后输出</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">define</span> N 3</span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;stdlib.h&gt;</span></span>
<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span> {
    <span class="hljs-type">int</span> i;
    <span class="hljs-type">char</span> *s[N], t[<span class="hljs-number">80</span>];
    <span class="hljs-keyword">for</span>(i = <span class="hljs-number">0</span>; i &lt; N; i++) {
        fgets(t, <span class="hljs-number">80</span>, <span class="hljs-built_in">stdin</span>);
        s[i] = (<span class="hljs-type">char</span> *)<span class="hljs-built_in">malloc</span>(<span class="hljs-built_in">strlen</span>(t) + <span class="hljs-number">1</span>);
        <span class="hljs-built_in">strcpy</span>(s[i], t);
    }
    strsort(s, N);
    <span class="hljs-keyword">for</span>(i = <span class="hljs-number">0</span>; i &lt; N; i++) <span class="hljs-built_in">puts</span>(s[i]);
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-class="lead" data-theme="gaia" lang="zh-CN" class="lead" data-marpit-pagination="52" style="--paginate:true;--class:lead;--theme:gaia;" data-marpit-pagination-total="82">
<h1 id="86-%E5%B8%A6%E5%8F%82%E6%95%B0%E7%9A%84main%E5%87%BD%E6%95%B0">8.6 带参数的main函数</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="53" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E5%91%BD%E4%BB%A4%E8%A1%8C%E5%8F%82%E6%95%B0">命令行参数</h2>
<p>求1+2+...+n，n值由用户指定</p>
<p><strong>方式1</strong>：运行后输入<br />
<strong>方式2</strong>：命令行中输入</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// 方式2的main函数</span>
<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">(<span class="hljs-type">int</span> argc, <span class="hljs-type">char</span> *argv[])</span> {
    <span class="hljs-comment">// ...</span>
}
</code></pre>
<p>命令行：<code>C:\&gt; sum 11</code></p>
<p><code>argc</code>：命令行中参数的个数（包括文件名）<br />
<code>argv</code>：长度为argc的字符指针数组</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="54" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E5%91%BD%E4%BB%A4%E8%A1%8C%E5%8F%82%E6%95%B0%E7%9A%84%E4%BC%A0%E9%80%92">命令行参数的传递</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">char</span> *argv[] = {<span class="hljs-string">&quot;sum&quot;</span>, <span class="hljs-string">&quot;11&quot;</span>, <span class="hljs-literal">NULL</span>};
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;stdlib.h&gt;</span></span>
<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">(<span class="hljs-type">int</span> argc, <span class="hljs-type">char</span> **argv)</span> {
    <span class="hljs-type">int</span> n, sum, i;
    <span class="hljs-keyword">if</span>(argc != <span class="hljs-number">2</span>) {
        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Command line error!\n&quot;</span>);
        <span class="hljs-keyword">return</span> <span class="hljs-number">1</span>;
    }
    n = atoi(*++argv);
    <span class="hljs-comment">// ...</span>
}
</code></pre>
<p><code>argv</code>的类型实质为 <code>char **</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-class="lead" data-theme="gaia" lang="zh-CN" class="lead" data-marpit-pagination="55" style="--paginate:true;--class:lead;--theme:gaia;" data-marpit-pagination-total="82">
<h1 id="87-%E6%8C%87%E9%92%88%E5%87%BD%E6%95%B0">8.7 指针函数</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="56" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E6%8C%87%E9%92%88%E5%87%BD%E6%95%B0%E5%AE%9A%E4%B9%89">指针函数定义</h2>
<p>在C语言中，函数返回的只能是值。这个值可以是一般的数值，也可以是某种类型的指针值。如果函数的返回值是指针类型的值，该函数称为指针函数。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c">类型 *函数名(形参表);
</code></pre>
<p>如：<code>char *strcpy(char *t, const char *s);</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="57" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E6%8C%87%E9%92%88%E5%87%BD%E6%95%B0%E7%9A%84%E5%AE%9A%E4%B9%89">指针函数的定义</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">char</span> *<span class="hljs-title function_">strcpy</span><span class="hljs-params">(<span class="hljs-type">char</span> *t, <span class="hljs-type">const</span> <span class="hljs-type">char</span> *s)</span> {
    <span class="hljs-type">char</span> *p = t;
    <span class="hljs-keyword">while</span>(*t++ = *s++);
    <span class="hljs-keyword">return</span>(p);  <span class="hljs-comment">// 返回第1个串的首地址</span>
}

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span> {
    <span class="hljs-type">char</span> st1[<span class="hljs-number">40</span>] = <span class="hljs-string">&quot;abcd&quot;</span>, st2[] = <span class="hljs-string">&quot;hijklmn&quot;</span>;
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%s&quot;</span>, <span class="hljs-built_in">strcpy</span>(st1, st2));
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-class="lead" data-theme="gaia" lang="zh-CN" class="lead" data-marpit-pagination="58" style="--paginate:true;--class:lead;--theme:gaia;" data-marpit-pagination-total="82">
<h1 id="88-%E5%87%BD%E6%95%B0%E7%9A%84%E6%8C%87%E9%92%88">8.8 函数的指针</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="59" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E5%87%BD%E6%95%B0%E6%8C%87%E9%92%88%E7%9A%84%E5%A3%B0%E6%98%8E">函数指针的声明</h2>
<p>每个函数都占用一段内存单元，有一个起始地址。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> (*p)(<span class="hljs-type">int</span>, <span class="hljs-type">int</span>);  <span class="hljs-comment">// p是指向有两个int参数的int函数的指针</span>
</code></pre>
<p><strong>函数指针的声明</strong>：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c">类型 (*标识符)(形参表);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="60" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E5%87%BD%E6%95%B0%E6%8C%87%E9%92%88%E7%9A%84%E4%BD%BF%E7%94%A8">函数指针的使用</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">void</span> <span class="hljs-title function_">f1</span><span class="hljs-params">(<span class="hljs-type">int</span> x)</span> {
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;x=%d\n&quot;</span>, x);
}

<span class="hljs-type">void</span> <span class="hljs-title function_">f2</span><span class="hljs-params">(<span class="hljs-type">int</span> x, <span class="hljs-type">int</span> y)</span> {
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;x=%d\n&quot;</span>, x);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;y=%d\n&quot;</span>, y);
}

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">(<span class="hljs-type">void</span>)</span> {
    <span class="hljs-type">void</span> (*pf1)(<span class="hljs-type">int</span> x);
    <span class="hljs-type">void</span> (*pf2)(<span class="hljs-type">int</span> x, <span class="hljs-type">int</span> y);
    pf1 = f1;
    pf2 = f2;
    pf1(<span class="hljs-number">5</span>);         <span class="hljs-comment">// 等价于(*pf1)(5);</span>
    pf2(<span class="hljs-number">10</span>, <span class="hljs-number">20</span>);    <span class="hljs-comment">// 等价于(*pf2)(10, 20);</span>
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="61" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E9%80%9A%E7%94%A8%E7%9A%84%E6%95%B4%E6%95%B0%E6%8E%92%E5%BA%8F%E5%87%BD%E6%95%B0">通用的整数排序函数</h2>
<p>既能实现升序排序，也能实现降序排序</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// 对指针v指向的n个整数按comp规则排序</span>
<span class="hljs-type">void</span> <span class="hljs-title function_">sort</span><span class="hljs-params">(<span class="hljs-type">int</span> *v, <span class="hljs-type">int</span> n, <span class="hljs-type">int</span> (*comp)(<span class="hljs-type">int</span>, <span class="hljs-type">int</span>))</span> {
    <span class="hljs-type">int</span> i, j;
    <span class="hljs-keyword">for</span>(i = <span class="hljs-number">1</span>; i &lt; n; i++)        <span class="hljs-comment">// 冒泡法</span>
        <span class="hljs-keyword">for</span>(j = <span class="hljs-number">0</span>; j &lt; n - i; j++)
            <span class="hljs-comment">// 对v[j]和v[j+1]按照comp的规则进行比较</span>
            <span class="hljs-keyword">if</span>(comp(v[j], v[j + <span class="hljs-number">1</span>]))
                swap(v + j, v + j + <span class="hljs-number">1</span>);  <span class="hljs-comment">// 交换</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="62" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E5%9B%9E%E8%B0%83%E5%87%BD%E6%95%B0">回调函数</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// 规则：按升序排序</span>
<span class="hljs-type">int</span> <span class="hljs-title function_">asc</span><span class="hljs-params">(<span class="hljs-type">int</span> x, <span class="hljs-type">int</span> y)</span> {    <span class="hljs-comment">// 回调函数</span>
    <span class="hljs-keyword">if</span>(x &gt; y) <span class="hljs-keyword">return</span> <span class="hljs-number">1</span>;
    <span class="hljs-keyword">else</span> <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}

<span class="hljs-comment">// caller</span>
<span class="hljs-type">int</span> a[<span class="hljs-number">6</span>] = {<span class="hljs-number">4</span>, <span class="hljs-number">6</span>, <span class="hljs-number">3</span>, <span class="hljs-number">9</span>, <span class="hljs-number">7</span>, <span class="hljs-number">2</span>};
sort(a, <span class="hljs-number">6</span>, asc);

<span class="hljs-comment">// 思考：如果要降序，如何定义回调函数？</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="63" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E8%BF%9B%E9%98%B6%E5%AE%9A%E4%B9%89%E6%9B%B4%E9%80%9A%E7%94%A8%E7%9A%84%E6%8E%92%E5%BA%8F%E5%87%BD%E6%95%B0">进阶：定义更通用的排序函数</h2>
<p>能够对int、char、double、字符串、struct类型的数据排序。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// stdlib.h中的标准库函数qsort----万能数组排序函数</span>
<span class="hljs-type">void</span> <span class="hljs-title function_">qsort</span><span class="hljs-params">(<span class="hljs-type">void</span> *base, <span class="hljs-type">int</span> nelem, <span class="hljs-type">int</span> width, 
           <span class="hljs-type">int</span> (*fcmp)(<span class="hljs-type">const</span> <span class="hljs-type">void</span> *, <span class="hljs-type">const</span> <span class="hljs-type">void</span> *))</span>;
</code></pre>
<p><strong>函数参数</strong>：</p>
<ul>
<li><code>void *v</code>：待排序数组首地址</li>
<li><code>int n</code>：数组中待排序元素数量</li>
<li><code>int size</code>：各元素的占用空间大小（字节）</li>
<li><code>int (*fcmp)(const void *, const void *)</code>：指向函数的指针，用于确定排序的规则</li>
</ul>
<p><strong>思考</strong>：如何调用qsort对字符串数组排序。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-class="lead" data-theme="gaia" lang="zh-CN" class="lead" data-marpit-pagination="64" style="--paginate:true;--class:lead;--theme:gaia;" data-marpit-pagination-total="82">
<h1 id="89-%E6%8C%87%E9%92%88%E4%B8%8E%E4%BA%8C%E7%BB%B4%E6%95%B0%E7%BB%84">8.9 指针与二维数组</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="65" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E7%94%A8%E6%8C%87%E9%92%88%E8%A1%A8%E7%A4%BA%E4%BA%8C%E7%BB%B4%E6%95%B0%E7%BB%84%E5%85%83%E7%B4%A0">用指针表示二维数组元素</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">define</span> M 3</span>
<span class="hljs-meta">#<span class="hljs-keyword">define</span> N 2</span>
<span class="hljs-type">int</span> a[M][N] = {{<span class="hljs-number">1</span>, <span class="hljs-number">3</span>}, {<span class="hljs-number">4</span>, <span class="hljs-number">6</span>}, {<span class="hljs-number">7</span>, <span class="hljs-number">9</span>}};
<span class="hljs-type">int</span> *p;
</code></pre>
<p><strong>思考</strong>：如何用指针p逐行输出数组a的所有元素？</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="66" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E7%94%A8%E6%8C%87%E5%90%91%E6%95%B0%E7%BB%84%E5%85%83%E7%B4%A0%E7%9A%84%E6%8C%87%E9%92%88%E8%A1%A8%E7%A4%BA%E4%BA%8C%E7%BB%B4%E6%95%B0%E7%BB%84">用指向数组元素的指针表示二维数组</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// 方法1</span>
<span class="hljs-keyword">for</span>(p = a[<span class="hljs-number">0</span>]; p &lt; a[<span class="hljs-number">0</span>] + M * N; p++) {
    <span class="hljs-keyword">if</span>(!((p - a[<span class="hljs-number">0</span>]) % N)) <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\n&quot;</span>);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%5d&quot;</span>, *p);
}

<span class="hljs-comment">// 方法2</span>
p = a[<span class="hljs-number">0</span>];  <span class="hljs-comment">// 等价于 p = &amp;a[0][0]</span>
<span class="hljs-keyword">for</span>(i = <span class="hljs-number">0</span>; i &lt; M; i++) {
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\n&quot;</span>);
    <span class="hljs-keyword">for</span>(j = <span class="hljs-number">0</span>; j &lt; N; j++)
        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%5d&quot;</span>, *(p + i * N + j));  <span class="hljs-comment">// a[i][j]</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="67" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E8%A1%8C%E5%9C%B0%E5%9D%80%E4%B8%8E%E5%85%83%E7%B4%A0%E5%9C%B0%E5%9D%80">行地址与元素地址</h2>
<p>二维数组被看成以1维数组（行）为元素的数组。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> u[<span class="hljs-number">2</span>][<span class="hljs-number">3</span>] = {{<span class="hljs-number">1</span>, <span class="hljs-number">3</span>, <span class="hljs-number">5</span>}, {<span class="hljs-number">2</span>, <span class="hljs-number">4</span>, <span class="hljs-number">6</span>}};
</code></pre>
<ul>
<li>第0行地址：<code>u[0] == &amp;u[0][0]</code></li>
<li>第1行地址：<code>u[1] == &amp;u[1][0]</code></li>
<li>i行j列元素的地址：<code>&amp;u[i][j]</code>、<code>u[i] + j</code>、<code>*(u + i) + j</code></li>
<li>i行j列元素的表示：<code>u[i][j]</code>、<code>*(u[i] + j)</code>、<code>*(*(u + i) + j)</code></li>
<li><code>*u</code>：第0行首元素地址</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="68" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E6%8C%87%E5%90%91%E6%95%B0%E7%BB%84%E7%9A%84%E6%8C%87%E9%92%88">指向数组的指针</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c">类型名 (*标识符)[常量];
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> a[<span class="hljs-number">3</span>][<span class="hljs-number">2</span>] = {{<span class="hljs-number">1</span>, <span class="hljs-number">3</span>}, {<span class="hljs-number">4</span>, <span class="hljs-number">6</span>}, {<span class="hljs-number">7</span>, <span class="hljs-number">9</span>}};
<span class="hljs-type">int</span> (*p)[<span class="hljs-number">2</span>];  <span class="hljs-comment">// p是指向数组的指针，该数组有2个int型元素</span>
p = a;        <span class="hljs-comment">// p[i][j]: a[i][j]</span>
</code></pre>
<table>
<thead>
<tr>
<th>表达式</th>
<th>等价表示</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>*(*p)</code></td>
<td><code>(*p)[0]</code></td>
</tr>
<tr>
<td><code>*(*p + 1)</code></td>
<td><code>(*p)[1]</code></td>
</tr>
<tr>
<td><code>*(*(p + 1))</code></td>
<td><code>(*(p + 1))[0]</code></td>
</tr>
<tr>
<td><code>*(*(p + 1) + 1)</code></td>
<td><code>(*(p + 1))[1]</code></td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="69" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E4%BA%8C%E7%BB%B4%E6%95%B0%E7%BB%84%E5%85%83%E7%B4%A0%E7%9A%84%E8%BE%93%E5%85%A5%E8%BE%93%E5%87%BA">二维数组元素的输入/输出</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">define</span> I 2</span>
<span class="hljs-meta">#<span class="hljs-keyword">define</span> J 3</span>
<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">(<span class="hljs-type">void</span>)</span> {
    <span class="hljs-type">int</span> u[I][J], (*p)[J] = u;
    <span class="hljs-type">int</span> j;
    
    <span class="hljs-keyword">for</span>(j = <span class="hljs-number">0</span>; j &lt; J; j++)      <span class="hljs-comment">// 用指向数组元素的指针完成第0行元素的输入</span>
        <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d&quot;</span>, (u[<span class="hljs-number">0</span>] + j));
    
    <span class="hljs-keyword">for</span>(p++, j = <span class="hljs-number">0</span>; j &lt; J; j++) <span class="hljs-comment">// 用指向数组的指针完成第1行元素的输入</span>
        <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d&quot;</span>, (*p + j));
    
    <span class="hljs-keyword">for</span>(j = <span class="hljs-number">0</span>; j &lt; J; j++)      <span class="hljs-comment">// 用指向数组的指针完成第0行元素的输出</span>
        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%6d&quot;</span>, *(*u + j));
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\n&quot;</span>);
    
    <span class="hljs-keyword">for</span>(j = <span class="hljs-number">0</span>; j &lt; J; j++)      <span class="hljs-comment">// 用指向数组元素的指针完成第1行元素的输出</span>
        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%6d&quot;</span>, *(u[<span class="hljs-number">1</span>] + j));
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="70" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E4%BA%8C%E7%BB%B4%E6%95%B0%E7%BB%84%E4%BD%9C%E5%87%BD%E6%95%B0%E5%8F%82%E6%95%B0">二维数组作函数参数</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// 形参说明为数组</span>
<span class="hljs-type">void</span> <span class="hljs-title function_">fun</span><span class="hljs-params">(<span class="hljs-type">int</span> x[][<span class="hljs-number">4</span>], <span class="hljs-type">int</span> row)</span> { ... }

<span class="hljs-comment">// 形参说明为指针（指向下一级数组的指针）</span>
<span class="hljs-type">void</span> <span class="hljs-title function_">fun</span><span class="hljs-params">(<span class="hljs-type">int</span> (*x)[<span class="hljs-number">4</span>], <span class="hljs-type">int</span> row)</span> { ... }

<span class="hljs-comment">// 指向数组元素的指针</span>
<span class="hljs-type">void</span> <span class="hljs-title function_">fun</span><span class="hljs-params">(<span class="hljs-type">int</span> *x, <span class="hljs-type">int</span> row, <span class="hljs-type">int</span> col)</span> { ... }

<span class="hljs-comment">// 变长数组（C99）</span>
<span class="hljs-type">void</span> <span class="hljs-title function_">fun</span><span class="hljs-params">(<span class="hljs-type">int</span> row, <span class="hljs-type">int</span> col, <span class="hljs-type">int</span> (*x)[col])</span> { ... }
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="71" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E4%B8%89%E7%BB%B4%E6%95%B0%E7%BB%84%E7%9A%84%E6%8C%87%E9%92%88%E8%A1%A8%E7%A4%BA">三维数组的指针表示</h2>
<p>三维数组被看成以2维数组（页）为元素的一维数组。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> x[<span class="hljs-number">2</span>][<span class="hljs-number">3</span>][<span class="hljs-number">4</span>];
<span class="hljs-type">int</span> (*p)[<span class="hljs-number">3</span>][<span class="hljs-number">4</span>] = x;  <span class="hljs-comment">// p是指向3行4列的二维整型数组的指针</span>
</code></pre>
<table>
<thead>
<tr>
<th>表达式</th>
<th>等价表示</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>*(*(*(p + i) + j) + k)</code></td>
<td><code>x[i][j][k]</code></td>
</tr>
<tr>
<td><code>*(*(p[i] + j) + k)</code></td>
<td><code>x[i][j][k]</code></td>
</tr>
<tr>
<td><code>*(p[i][j] + k)</code></td>
<td><code>x[i][j][k]</code></td>
</tr>
<tr>
<td><code>p[i][j][k]</code></td>
<td><code>x[i][j][k]</code></td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-class="lead" data-theme="gaia" lang="zh-CN" class="lead" data-marpit-pagination="72" style="--paginate:true;--class:lead;--theme:gaia;" data-marpit-pagination-total="82">
<h1 id="810-%E7%94%A8typedef%E5%AE%9A%E4%B9%89%E7%B1%BB%E5%9E%8B">8.10 用typedef定义类型</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="73" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="typedef%E7%94%A8%E6%B3%95">typedef用法</h2>
<p>typedef是关键字，为一个已有类型定义一个别名。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// (1) 基本类型别名</span>
<span class="hljs-keyword">typedef</span> <span class="hljs-type">unsigned</span> <span class="hljs-type">int</span> <span class="hljs-type">size_t</span>;
<span class="hljs-type">size_t</span> x, y;  <span class="hljs-comment">// unsigned int x, y;</span>

<span class="hljs-comment">// (2) 指针类型别名</span>
<span class="hljs-keyword">typedef</span> <span class="hljs-type">char</span> *<span class="hljs-built_in">string</span>;
<span class="hljs-built_in">string</span> p, s[<span class="hljs-number">10</span>];  <span class="hljs-comment">// char *p, *s[10];</span>

<span class="hljs-comment">// (3) 函数指针类型别名</span>
<span class="hljs-keyword">typedef</span> <span class="hljs-title function_">int</span> <span class="hljs-params">(*p_to_fun)</span><span class="hljs-params">(<span class="hljs-type">int</span>, <span class="hljs-type">int</span>)</span>;
p_to_fun pf;  <span class="hljs-comment">// int (*pf)(int, int)</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="74" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="typedef%E4%B8%8Edefine%E7%9A%84%E5%8C%BA%E5%88%AB">typedef与#define的区别</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">define</span> string char *  <span class="hljs-comment">// string是宏名，简单的串替换</span></span>
<span class="hljs-built_in">string</span> p, s[<span class="hljs-number">10</span>];      <span class="hljs-comment">// char *p, s[10];</span>
                       <span class="hljs-comment">// p是字符指针</span>
                       <span class="hljs-comment">// s是含有10个元素的字符数组</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-class="lead" data-theme="gaia" lang="zh-CN" class="lead" data-marpit-pagination="75" style="--paginate:true;--class:lead;--theme:gaia;" data-marpit-pagination-total="82">
<h1 id="811-%E5%A4%8D%E6%9D%82%E5%A3%B0%E6%98%8E">8.11 复杂声明</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="76" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E5%87%BD%E6%95%B0%E6%8C%87%E9%92%88%E6%95%B0%E7%BB%84">函数指针数组</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> (*p[<span class="hljs-number">2</span>])(<span class="hljs-type">int</span>);  <span class="hljs-comment">// p是含有2个指针元素的数组</span>
                   <span class="hljs-comment">// 每个指针指向有一个整型参数，返回值为整型的函数</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="77" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E5%87%BD%E6%95%B0%E6%8C%87%E9%92%88%E6%95%B0%E7%BB%84%E7%9A%84%E4%BD%BF%E7%94%A8">函数指针数组的使用</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> <span class="hljs-title function_">fun1</span><span class="hljs-params">(<span class="hljs-type">int</span> x)</span> { <span class="hljs-keyword">return</span> <span class="hljs-number">2</span> * x; }
<span class="hljs-type">int</span> <span class="hljs-title function_">fun2</span><span class="hljs-params">(<span class="hljs-type">int</span> y)</span> { <span class="hljs-keyword">return</span> <span class="hljs-number">3</span> * y; }

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">(<span class="hljs-type">void</span>)</span> {
    <span class="hljs-type">int</span> i, (*fp[<span class="hljs-number">2</span>])(<span class="hljs-type">int</span>);  <span class="hljs-comment">// fp是有2个元素的函数指针数组</span>
                           <span class="hljs-comment">// 每个元素指向的函数有一个整型形参，返回整型值</span>
    fp[<span class="hljs-number">0</span>] = fun1;          <span class="hljs-comment">// 0号元素指向fun1函数</span>
    fp[<span class="hljs-number">1</span>] = fun2;          <span class="hljs-comment">// 1号元素指向fun2函数</span>
    
    <span class="hljs-keyword">for</span>(i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">2</span>; i++)
        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d\n&quot;</span>, fp[i]((i + <span class="hljs-number">1</span>) * <span class="hljs-number">5</span>));  <span class="hljs-comment">// 依次调用fp[0]、fp[1]所指函数</span>
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="78" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E5%87%BD%E6%95%B0%E6%8C%87%E9%92%88%E7%9A%84%E5%BA%94%E7%94%A8---%E5%A4%9A%E5%88%86%E6%94%AF%E5%87%BD%E6%95%B0%E5%A4%84%E7%90%86">函数指针的应用 - 多分支函数处理</h2>
<p>函数指针数组可用于设计所谓的派遣（dispatch）表，以实现多分支函数处理问题，从而省去了大量的if或switch语句。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// 设有10个函数f0(x),f1(x),...,f9(x)以及一个变量index</span>
<span class="hljs-comment">// 当index=i时，就调用fi(x)</span>

<span class="hljs-type">double</span> <span class="hljs-title function_">f0</span><span class="hljs-params">(<span class="hljs-type">int</span>)</span>, <span class="hljs-title function_">f1</span><span class="hljs-params">(<span class="hljs-type">int</span>)</span>, ..., <span class="hljs-title function_">f9</span><span class="hljs-params">(<span class="hljs-type">int</span>)</span>;  <span class="hljs-comment">// 函数原型</span>
<span class="hljs-type">static</span> <span class="hljs-title function_">double</span> <span class="hljs-params">(*dispatch[])</span><span class="hljs-params">(<span class="hljs-type">int</span>)</span> = {f0, f1, ..., f9};  <span class="hljs-comment">// 函数指针数组</span>

<span class="hljs-comment">// 调用变量index所指定的函数</span>
dispatch[index](x);  <span class="hljs-comment">// (*dispatch[index])(x);</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="79" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E7%94%A8%E5%87%BD%E6%95%B0%E6%8C%87%E9%92%88%E6%95%B0%E7%BB%84%E6%8E%A7%E5%88%B6%E8%8F%9C%E5%8D%95%E7%9A%84%E9%A9%B1%E5%8A%A8">用函数指针数组控制菜单的驱动</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">void</span> (*cmd[<span class="hljs-number">4</span>])(<span class="hljs-type">void</span>) = {f1, f2, f3, f4};
<span class="hljs-comment">// cmd是有4个元素的函数指针数组，函数无返回值，无参数</span>

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">(<span class="hljs-type">void</span>)</span> {
    <span class="hljs-comment">// ...</span>
    <span class="hljs-keyword">do</span> {
        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;menu1\n&quot;</span>);
        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;menu2\n&quot;</span>);
        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;menu3\n&quot;</span>);
        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;menu4\n&quot;</span>);
        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;exit(0)\n&quot;</span>);
        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Enter your choice:\n&quot;</span>);
        <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d&quot;</span>, &amp;choice);
        <span class="hljs-keyword">if</span>(choice &gt;= <span class="hljs-number">1</span> &amp;&amp; choice &lt;= <span class="hljs-number">4</span>)
            cmd[choice - <span class="hljs-number">1</span>]();
    } <span class="hljs-keyword">while</span>(choice);
}

<span class="hljs-type">void</span> <span class="hljs-title function_">f1</span><span class="hljs-params">()</span> { ... }
<span class="hljs-type">void</span> <span class="hljs-title function_">f2</span><span class="hljs-params">()</span> { ... }
<span class="hljs-type">void</span> <span class="hljs-title function_">f3</span><span class="hljs-params">()</span> { ... }
<span class="hljs-type">void</span> <span class="hljs-title function_">f4</span><span class="hljs-params">()</span> { ... }
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="80" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E6%8C%87%E5%90%91%E5%87%BD%E6%95%B0%E7%9A%84%E6%8C%87%E9%92%88%E5%87%BD%E6%95%B0">指向函数的指针函数</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> (*f(<span class="hljs-type">char</span> *, <span class="hljs-type">char</span> *))(<span class="hljs-type">int</span>, <span class="hljs-type">int</span>);
</code></pre>
<p>f是一个指针函数，f函数有2个char *类型的形参，其返回值是指向有2个int参数且返回值为int的函数的指针。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="81" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E6%8C%87%E9%92%88%E5%87%BD%E6%95%B0%E7%9A%84%E6%8C%87%E9%92%88">指针函数的指针</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">char</span> * (*(*v)(<span class="hljs-type">void</span>))[<span class="hljs-number">10</span>];
</code></pre>
<ol>
<li><code>(*v)</code>：v是指针变量</li>
<li><code>(*v)(void)</code>：v是指向函数的指针，所指函数无参数</li>
<li><code>(*(*v)(void))</code>：v所指函数的返回值是指针</li>
<li><code>(*(*v)(void))[10]</code>：返回的指针指向有10个元素的数组</li>
<li><code>char * (*(*v)(void))[10]</code>：数组元素的类型是char *</li>
</ol>
<p><strong>v是指向函数的指针，所指函数没有参数，返回值是指向有10个元素的字符指针数组的指针。</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="82" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E6%80%BB%E7%BB%93">总结</h2>
<ul>
<li>指针基础概念</li>
<li>指针参数</li>
<li>一维数组</li>
<li>高精度计算</li>
<li>字符串</li>
<li>指针数组</li>
<li>指针函数</li>
<li>二维数组</li>

</style></head><body><div class="bespoke-marp-osc"><button data-bespoke-marp-osc="prev" tabindex="-1" title="Previous slide">Previous slide</button><span data-bespoke-marp-osc="page"></span><button data-bespoke-marp-osc="next" tabindex="-1" title="Next slide">Next slide</button><button data-bespoke-marp-osc="fullscreen" tabindex="-1" title="Toggle fullscreen (f)">Toggle fullscreen</button><button data-bespoke-marp-osc="presenter" tabindex="-1" title="Open presenter view (p)">Open presenter view</button></div><div id=":$p"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="1" data-paginate="true" data-class="lead" data-theme="gaia" lang="zh-CN" class="lead" data-marpit-pagination="1" style="--paginate:true;--class:lead;--theme:gaia;" data-marpit-pagination-total="82">
<h1 id="%E8%BD%AF%E4%BB%B6%E6%8A%80%E6%9C%AF%E5%9F%BA%E7%A1%80">软件技术基础</h1>
<h2 id="%E6%8C%87%E9%92%88">指针</h2>
<p><strong>施展</strong><br />
武汉光电国家研究中心 &amp; 计算机学院<br />
华中科技大学</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-class="lead" data-theme="gaia" lang="zh-CN" class="lead" data-marpit-pagination="2" style="--paginate:true;--class:lead;--theme:gaia;" data-marpit-pagination-total="82">
<h1 id="81-%E6%8C%87%E9%92%88%E7%9A%84%E6%A6%82%E5%BF%B5">8.1 指针的概念</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="3" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E5%8F%98%E9%87%8F%E4%B8%8E%E5%9C%B0%E5%9D%80">变量与地址</h2>
<ul>
<li>变量占有一定数目（根据类型）的连续存储单元</li>
<li>变量的连续存储单元首地址称为变量的地址</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">short</span> x;
<span class="hljs-type">char</span> a[<span class="hljs-number">5</span>];
&amp;x, a &lt;= =&gt; &amp;a[<span class="hljs-number">0</span>]
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="4" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E6%80%9D%E8%80%83">思考</h2>
<p>用什么类型的变量来保存地址数据？</p>
<table>
<thead>
<tr>
<th>地址</th>
<th>变量名</th>
</tr>
</thead>
<tbody>
<tr>
<td>x</td>
<td>a[0]</td>
</tr>
<tr>
<td>a[0]</td>
<td>a[1]</td>
</tr>
<tr>
<td>a[1]</td>
<td>a[2]</td>
</tr>
<tr>
<td>a[2]</td>
<td>a[3]</td>
</tr>
<tr>
<td>a[3]</td>
<td>a[4]</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="5" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E6%8C%87%E9%92%88%E5%AE%9A%E4%B9%89">指针定义</h2>
<ul>
<li>
<p><strong>指针</strong>: 变量的地址</p>
<ul>
<li><code>&amp;x</code>: 指针常量</li>
<li><code>p</code>: 指针变量</li>
</ul>
</li>
<li>
<p><strong>指针变量</strong>: 存放地址数据的变量</p>
<ul>
<li>指针变量也是一种变量，也要占用一定的内存单元</li>
<li>特殊之处在于它存放的是另一个变量所占存储单元的起始地址</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="6" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E6%8C%87%E9%92%88%E5%8F%98%E9%87%8F%E7%9A%84%E5%A3%B0%E6%98%8E">指针变量的声明</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c">数据类型 *标识符;  <span class="hljs-comment">// 所指变量的数据类型</span>
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">short</span> x = <span class="hljs-number">1</span>, y = <span class="hljs-number">2</span>, a[<span class="hljs-number">10</span>], *p;
p = &amp;x;     <span class="hljs-comment">// √</span>
p = a;      <span class="hljs-comment">// √</span>
p = a[<span class="hljs-number">0</span>];   <span class="hljs-comment">// ×</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="7" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E4%B8%BA%E4%BB%80%E4%B9%88%E4%BD%BF%E7%94%A8%E6%8C%87%E9%92%88">为什么使用指针？</h2>
<p><strong>直接访问</strong>: 通过变量名存取变量</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c">x = <span class="hljs-number">0x1234</span>;
<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%x&quot;</span>, x);
</code></pre>
<p><strong>间接访问</strong>: 通过变量的地址存取变量</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c">p = &amp;x;
<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%x&quot;</span>, *p);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="8" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E6%8C%87%E9%92%88%E8%BF%90%E7%AE%97%E7%AC%A6">指针运算符 *</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">short</span> x = <span class="hljs-number">1</span>, y = <span class="hljs-number">2</span>, *p;
p = &amp;x;        <span class="hljs-comment">// 指针p指向x</span>
y = *p;        <span class="hljs-comment">// *p&lt;==&gt;x</span>
*p += <span class="hljs-number">10</span>;
<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;x=%hd,y=%hd&quot;</span>, x, y);  <span class="hljs-comment">// 输出：x=11,y=1</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="9" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E6%80%9D%E8%80%83%E4%B8%BA%E4%BB%80%E4%B9%88%E6%8C%87%E9%92%88%E6%9C%89%E7%B1%BB%E5%9E%8B">思考：为什么指针有类型？</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> x, *p;     <span class="hljs-comment">// p是一个整型指针变量，其值不确定</span>
x = <span class="hljs-number">25</span>;
*p = x;        <span class="hljs-comment">// 使用悬挂指针，错！</span>
<span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d&quot;</span>, p); <span class="hljs-comment">// 使用悬挂指针，错！</span>
</code></pre>
<p><strong>悬挂指针（野指针）</strong>: 指针的声明只是创建了指针变量，但并没有指向具体的变量，此时指针的值是不确定的随机值。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="10" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E6%8C%87%E9%92%88%E7%9A%84%E7%A7%BB%E5%8A%A8%E6%93%8D%E4%BD%9C">指针的移动操作 (+, -, ++, --, +=, -=)</h2>
<p>指针的移动：指针在原有位置的基础上，通过加一个整数实现指针的前移（地址增大的方向）或者通过减一个整数实现指针的后移。</p>
<p><code>p ± k</code> - 指针p前移/后移k个元素</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="11" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E6%8C%87%E9%92%88%E7%A7%BB%E5%8A%A8%E7%A4%BA%E4%BE%8B">指针移动示例</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> x[<span class="hljs-number">5</span>] = {<span class="hljs-number">1</span>, <span class="hljs-number">3</span>, <span class="hljs-number">5</span>, <span class="hljs-number">7</span>, <span class="hljs-number">9</span>}, *px = &amp;x[<span class="hljs-number">1</span>];
</code></pre>
<table>
<thead>
<tr>
<th>表达式</th>
<th>值</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>++*px</code></td>
<td>4</td>
</tr>
<tr>
<td><code>*++px</code></td>
<td>5</td>
</tr>
<tr>
<td><code>*(--px)</code></td>
<td>1</td>
</tr>
<tr>
<td><code>*(px--)</code></td>
<td>3</td>
</tr>
<tr>
<td><code>*px++</code></td>
<td>3</td>
</tr>
<tr>
<td><code>px += 2, *px</code></td>
<td>7</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="12" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E6%8C%87%E9%92%88%E7%9A%84%E7%A7%BB%E5%8A%A8%E5%92%8C%E7%B1%BB%E5%9E%8B%E6%9C%89%E5%85%B3">指针的移动和类型有关</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> x = <span class="hljs-number">0x1234ABCD</span>, a, b, *p1;
<span class="hljs-type">char</span> *p2;
p1 = &amp;x; p2 = (<span class="hljs-type">char</span> *)&amp;x;
a = *p1; b = *p2;
<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%x,%x&quot;</span>, a, b);  <span class="hljs-comment">// 1234ABCD,CD</span>
b = *(p2 + <span class="hljs-number">1</span>);
<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%x&quot;</span>, b);        <span class="hljs-comment">// AB</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="13" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E6%8C%87%E9%92%88%E7%9A%84%E8%B5%8B%E5%80%BC%E8%BF%90%E7%AE%97">指针的赋值运算</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// (1) 同类型的指针可以直接赋值</span>
<span class="hljs-type">int</span> a[<span class="hljs-number">3</span>] = {<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>}, x, *p, *q;
p = a; q = &amp;x;

<span class="hljs-comment">// (2) 不同类型的指针必须使用类型强制转换</span>
<span class="hljs-type">long</span> x;
<span class="hljs-type">char</span> *p;
p = (<span class="hljs-type">char</span> *)&amp;x;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="14" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
<h2 id="%E6%8C%87%E9%92%88%E7%9A%84%E5%BA%94%E7%94%A8">指针的应用</h2>
<p>例：一个长整型数占4个字节，从低字节开始依次取出每个字节的高4位和低4位并以十六进制字符形式显示。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">(<span class="hljs-type">void</span>)</span> {
    <span class="hljs-type">long</span> x = <span class="hljs-number">0x1234ABCD</span>, k;
    <span class="hljs-type">char</span> *p = (<span class="hljs-type">char</span> *)&amp;x;
    <span class="hljs-type">char</span> up_half, low_half;
    
    <span class="hljs-keyword">for</span>(k = <span class="hljs-number">0</span>; k &lt; <span class="hljs-number">4</span>; k++) {
        low_half = (*p) &amp; <span class="hljs-number">0x0f</span>;        <span class="hljs-comment">// 取低4位</span>
        <span class="hljs-keyword">if</span>(low_half &lt; <span class="hljs-number">10</span>) low_half += <span class="hljs-string">&#x27;0&#x27;</span>;
        <span class="hljs-keyword">else</span> low_half = (low_half - <span class="hljs-number">10</span>) + <span class="hljs-string">&#x27;A&#x27;</span>;
        
        up_half = (*p &gt;&gt; <span class="hljs-number">4</span>) &amp; <span class="hljs-number">0x0f</span>;    <span class="hljs-comment">// 取高4位</span>
        <span class="hljs-keyword">if</span>(up_half &lt; <span class="hljs-number">10</span>) up_half |= <span class="hljs-string">&#x27;0&#x27;</span>;
        <span class="hljs-keyword">else</span> up_half = (up_half - <span class="hljs-number">10</span>) + <span class="hljs-string">&#x27;A&#x27;</span>;
        
        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%c %c\n&quot;</span>, up_half, low_half);
        p++;  <span class="hljs-comment">// 指向下一个字节</span>
    }
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="gaia" lang="zh-CN" data-marpit-pagination="15" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="82">
